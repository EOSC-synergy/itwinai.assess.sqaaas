        - /usr/bin/env sh .sqa/script.sleepy-aquamarine-mongrel.sh
        container: qc.sty_cranky-myrtle-beaver
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-cinnabar-dingo.sh
        container: qc.sty_pokey-ultramarine-yak
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-yellow-toucan.sh
        container: qc.sty_sloppy-smalt-moose
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-alizarin-newt.sh
