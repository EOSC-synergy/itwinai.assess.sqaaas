config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-teal-hummingbird.sh
        container: qc.acc_scanty-lemon-cat
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-emerald-echidna.sh
        container: qc.doc_wheezy-amethyst-dragonfly
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-rust-ray.sh
        container: qc.doc_cheeky-ochre-spaniel
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-tangerine-woodpecker.sh
        container: qc.doc_thirsty-carmine-moorhen
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-salmon-zonkey.sh
        container: qc.lic_muggy-ivory-newfoundland
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-olive-baboon.sh
        container: qc.sec_wheezy-ruby-argentino
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-mustard-jaguar.sh
        container: qc.sty_slaphappy-cream-rattlesnake
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-saffron-warthog.sh
        container: qc.sty_ready-harlequin-affenpinscher
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-wheat-mongrel.sh
        container: qc.sty_skimpy-lemon-frog
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-thistle-chameleon.sh
        container: qc.ver_squeaky-malachite-ferret
timeout: 5400
