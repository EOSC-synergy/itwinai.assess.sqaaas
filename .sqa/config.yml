config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ecru-wombat.sh
        container: qc.acc_stealthy-green-cuscus
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-saffron-mau.sh
        container: qc.doc_fuzzy-khaki-mule
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-chestnut-centipede.sh
        container: qc.doc_chummy-scarlet-ant
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-cream-coyote.sh
        container: qc.doc_chewy-bistre-kakapo
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-charcoal-badger.sh
        container: qc.lic_pokey-harlequin-angora
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-coral-okapi.sh
        container: qc.sec_chummy-green-rat
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-khaki-tzu.sh
        container: qc.sty_beady-chestnut-ferret
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-eggplant-goat.sh
        container: qc.sty_droopy-wheat-dogfish
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-ochre-albatross.sh
        container: qc.sty_beady-magenta-ragdoll
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-crimson-flamingo.sh
        container: qc.sty_clammy-white-gibbon
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-khaki-hornet.sh
        container: qc.ver_sunny-crimson-horse
timeout: 5400
