    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-amber-moose.sh
        container: qc.doc_seedy-cinnabar-dane
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-aqua-malamute.sh
        container: qc.doc_lovely-turquoise-salamander
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-ruby-crocodile.sh
        container: qc.doc_pokey-silver-anteater
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-vermilion-saola.sh
        container: qc.doc_jumpy-cornflower-greyhound
