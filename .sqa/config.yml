config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-rose-dhole.sh
        container: qc.acc_foggy-azure-lizard
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-olive-cichlid.sh
        container: qc.doc_cozy-auburn-ant
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-persimmon-oriole.sh
        container: qc.doc_snazzy-goldenrod-giraffe
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-ivory-chinchilla.sh
        container: qc.doc_crappy-lavender-collie
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-red-zonkey.sh
        container: qc.lic_scanty-zucchini-spoonbill
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-ruby-frog.sh
        container: qc.sec_zippy-turquoise-quetzal
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chestnut-audemer.sh
        container: qc.sty_thirsty-wisteria-butterfly
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-razzmatazz-shrimp.sh
        container: qc.sty_foggy-bistre-zonkey
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-auburn-retriever.sh
        container: qc.sty_shabby-tan-wolverine
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-wheat-monkey.sh
        container: qc.sty_jumpy-thistle-numbat
