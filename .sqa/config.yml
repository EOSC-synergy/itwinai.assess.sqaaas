config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-jade-wolverine.sh
        container: qc.acc_skanky-grey-alligator
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-vermilion-turkey.sh
        container: qc.doc_woozy-mustard-catfish
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-sangria-neanderthal.sh
        container: qc.doc_hazy-teal-lion
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-cerulean-spider.sh
        container: qc.doc_fuzzy-linen-caterpillar
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-puce-opossum.sh
        container: qc.lic_beady-copper-spoonbill
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-olivine-rabbit.sh
        container: qc.sec_nerdy-maroon-pig
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-jade-duck.sh
        container: qc.sty_tasty-puce-echidna
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-teal-bee.sh
        container: qc.sty_woolly-champagne-rhinoceros
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-seashell-cuttlefish.sh
        container: qc.sty_hasty-alizarin-whippet
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-xanthic-rottweiler.sh
        container: qc.ver_craggy-seashell-liger
timeout: 5400
