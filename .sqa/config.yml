config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-silver-hippopotamus.sh
        container: qc.acc_tasty-pink-ragdoll
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-beige-quetzal.sh
        container: qc.doc_scummy-turquoise-fox
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cream-pig.sh
        container: qc.doc_muzzy-cobalt-coral
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-blue-panda.sh
        container: qc.doc_surly-ultramarine-fowl
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-tomato-birman.sh
        container: qc.lic_blurry-rust-dragonfly
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-charcoal-seahorse.sh
        container: qc.sec_jumpy-mustard-mayfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-wheat-rattlesnake.sh
        container: qc.sty_muggy-smalt-vole
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-pink-sheep.sh
        container: qc.sty_muzzy-gold-corgi
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-linen-snail.sh
        container: qc.sty_craggy-olivine-gopher
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cinnabar-serval.sh
        container: qc.ver_squeaky-cinnamon-frigatebird
timeout: 5400
