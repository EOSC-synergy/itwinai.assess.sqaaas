        - /usr/bin/env sh .sqa/script.leaky-champagne-dormouse.sh
        container: qc.doc_gamy-flax-orangutan
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-indigo-sheep.sh
        container: qc.doc_sleazy-cream-moorhen
