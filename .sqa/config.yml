config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-chestnut-tiger.sh
        container: qc.acc_breezy-cardinal-loon
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-zucchini-coyote.sh
        container: qc.doc_tasty-teal-tzu
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-firebrick-butterfly.sh
        container: qc.doc_trippy-jade-kangaroo
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-chartreuse-cuttlefish.sh
        container: qc.doc_muggy-malachite-bracke
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-lilac-caracal.sh
        container: qc.lic_bluesy-denim-squirt
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.silly-tangerine-oriole.sh
        container: qc.sec_lumpy-orchid-dhole
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-razzmatazz-macaque.sh
        container: qc.sty_muggy-lavender-chinook
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-aquamarine-wolfhound.sh
        container: qc.sty_skanky-blue-woodpecker
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-goldenrod-greyhound.sh
        container: qc.sty_whiny-emerald-duck
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.homey-cinnamon-llama.sh
        container: qc.sty_crappy-platinum-otter
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-vermilion-turkey.sh
        container: qc.uni_crabby-cerulean-bee
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-teal-owl.sh
        container: qc.ver_squeaky-sapphire-earwig
timeout: 5400
