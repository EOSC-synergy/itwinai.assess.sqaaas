config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-grey-bat.sh
        container: qc.acc_frumpy-flax-tarsier
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-linen-robin.sh
        container: qc.doc_baggy-beige-chameleon
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-saffron-iguana.sh
        container: qc.doc_queasy-ochre-shrimp
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-peach-axolotl.sh
        container: qc.doc_snippy-lavender-dalmatian
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-rust-squid.sh
        container: qc.lic_wiggy-tan-fox
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-peach-chicken.sh
        container: qc.sec_crabby-aqua-gorilla
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-carmine-skunk.sh
        container: qc.sty_bumpy-mauve-bongo
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-rust-worm.sh
        container: qc.sty_stinky-yellow-rat
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-heliotrope-hippopotamus.sh
        container: qc.sty_nerdy-salmon-otter
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-xanthic-beaver.sh
        container: qc.sty_chewy-turquoise-flamingo
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-pink-shrimp.sh
        container: qc.ver_shabby-cerulean-koala
timeout: 5400
