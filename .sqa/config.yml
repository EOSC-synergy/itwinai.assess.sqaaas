        - /usr/bin/env sh .sqa/script.snoopy-orange-fox.sh
        container: qc.sec_ready-brown-markhor
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-wisteria-wasp.sh
        container: qc.sty_foggy-platinum-monkey
