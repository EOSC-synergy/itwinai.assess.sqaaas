config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-harlequin-avocet.sh
        container: qc.acc_leaky-tangerine-millipede
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-russet-gopher.sh
        container: qc.doc_pokey-teal-turkey
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-yellow-birman.sh
        container: qc.doc_tacky-wheat-toucan
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-crimson-sheepdog.sh
        container: qc.doc_freaky-cinnamon-dingo
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-cerulean-wasp.sh
        container: qc.lic_shaggy-green-wildebeest
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cardinal-termite.sh
        container: qc.sec_whiny-white-spitz
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-viridian-budgerigar.sh
        container: qc.sty_flaky-cerulean-capuchin
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-azure-kudu.sh
        container: qc.sty_slimy-magnolia-chipmunk
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-tomato-swan.sh
        container: qc.sty_sloppy-asparagus-zonkey
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-bronze-yak.sh
        container: qc.sty_homey-flax-wolf
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-cornflower-sloth.sh
        container: qc.ver_greasy-pink-audemer
timeout: 5400
