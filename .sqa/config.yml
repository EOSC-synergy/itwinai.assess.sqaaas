config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-russet-mau.sh
        container: qc.acc_lumpy-tan-saola
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-viridian-ant.sh
        container: qc.doc_skanky-fuchsia-tamarin
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-cobalt-greyhound.sh
        container: qc.doc_ugly-black-duck
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-amaranth-yak.sh
        container: qc.doc_nippy-ruby-quoll
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-eggplant-heron.sh
        container: qc.lic_leaky-khaki-quoll
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-ecru-manatee.sh
        container: qc.sec_gimpy-copper-schnauzer
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-red-audemer.sh
        container: qc.sty_shaggy-chocolate-bear
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-seashell-newt.sh
        container: qc.sty_boozy-magenta-balinese
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-purple-ant.sh
        container: qc.sty_snoopy-beige-octopus
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-russet-moth.sh
        container: qc.ver_whiny-wheat-devil
timeout: 5400
