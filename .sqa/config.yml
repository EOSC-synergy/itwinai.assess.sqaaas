      github.com/interTwin-eu/itwinai cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-charcoal-skunk.sh
        container: qc.met_leaky-olivine-collie
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-myrtle-seal.sh
        container: qc.sec_squirrely-beige-wolf
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-copper-audemer.sh
        container: qc.sty_leaky-cyan-impala
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-teal-vulture.sh
        container: qc.uni_wimpy-fuchsia-cuscus
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-persimmon-rabbit.sh
        container: qc.ver_frumpy-yellow-llama
timeout: 5400
