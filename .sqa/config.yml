config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-magenta-bee.sh
        container: qc.acc_thirsty-gold-mole
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-black-schnauzer.sh
        container: qc.doc_woozy-yellow-zebu
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-grey-eleuth.sh
        container: qc.doc_pasty-aqua-tortoise
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-fuchsia-meerkat.sh
        container: qc.doc_lanky-eggplant-spoonbill
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-tomato-moose.sh
        container: qc.lic_goopy-pumpkin-loon
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-white-toucan.sh
        container: qc.sec_bumpy-gold-chihuahua
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-lilac-buzzard.sh
        container: qc.sty_zippy-amaranth-manatee
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-tangerine-dogfish.sh
        container: qc.sty_shabby-amber-uguisu
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-gold-newt.sh
        container: qc.sty_geeky-lilac-seahorse
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-mauve-tortoise.sh
        container: qc.ver_nerdy-aquamarine-kangaroo
timeout: 5400
