config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-rose-clam.sh
        container: qc.acc_randy-zucchini-shark
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-violet-wolfhound.sh
        container: qc.doc_pretty-rust-flounder
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-indigo-uakari.sh
        container: qc.doc_foggy-emerald-abyssinian
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-sapphire-javanese.sh
        container: qc.doc_scaly-dandelion-dachsbracke
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-sepia-cuscus.sh
        container: qc.lic_gimpy-scarlet-spider
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-taupe-foxhound.sh
        container: qc.sec_slaphappy-crimson-moorhen
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-brown-capuchin.sh
        container: qc.sty_clammy-cardinal-elephant
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-violet-baboon.sh
        container: qc.sty_thirsty-dandelion-birman
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-cerulean-grasshopper.sh
        container: qc.sty_flimsy-chocolate-gecko
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-orchid-havanese.sh
        container: qc.ver_lumpy-white-hound
