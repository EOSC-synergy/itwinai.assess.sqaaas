    repos:
      github.com/PalomoIFCA/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-myrtle-stoat.sh
        container: qc.uni_skanky-vermilion-flamingo
  QC.Ver:
    repos:
      github.com/PalomoIFCA/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-xanthic-goat.sh
        container: qc.ver_smelly-periwinkle-chimpanzee
timeout: 5400
