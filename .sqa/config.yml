        - /usr/bin/env sh .sqa/script.skimpy-russet-woodpecker.sh
        container: qc.sty_snappy-chartreuse-gharial
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-thistle-alligator.sh
        container: qc.sty_cloudy-scarlet-pig
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-razzmatazz-pinscher.sh
        container: qc.sty_leaky-gold-bonobo
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
