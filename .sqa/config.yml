config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-crimson-kudu.sh
        container: qc.acc_grumpy-purple-flounder
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-azure-dugong.sh
        container: qc.doc_homely-alizarin-anteater
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-rose-greyhound.sh
        container: qc.doc_clammy-myrtle-bulldog
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-bronze-iguana.sh
        container: qc.doc_shaky-cream-insect
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-heliotrope-fowl.sh
        container: qc.lic_tacky-red-wombat
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-auburn-falcon.sh
        container: qc.sec_wiggy-beige-baboon
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-chestnut-falcon.sh
        container: qc.sty_flimsy-khaki-eagle
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-sapphire-sloth.sh
        container: qc.sty_snappy-salmon-guppy
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-cinnabar-lemming.sh
        container: qc.sty_snazzy-sapphire-robin
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-bistre-chihuahua.sh
        container: qc.sty_breezy-violet-burmese
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-fuchsia-zonkey.sh
        container: qc.uni_cozy-cardinal-neanderthal
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cardinal-angelfish.sh
        container: qc.ver_leaky-dandelion-cichlid
timeout: 5400
