    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-amber-hare.sh
        container: qc.uni_tacky-viridian-setter
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-sapphire-fish.sh
        container: qc.ver_leaky-crimson-woodpecker
timeout: 5400
