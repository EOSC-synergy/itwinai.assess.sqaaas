config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: fix/sqaaas
      repo: https://github.com/interTwin-eu/itwinai/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-champagne-pinscher.sh
        container: qc.acc_nippy-myrtle-olm
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-ultramarine-albatross.sh
        container: qc.doc_goopy-grey-wolfhound
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-emerald-monster.sh
        container: qc.doc_shabby-wisteria-moorhen
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-myrtle-beetle.sh
        container: qc.doc_chewy-saffron-catfish
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-tomato-hound.sh
        container: qc.doc_crappy-aquamarine-gopher
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-azure-mandrill.sh
        container: qc.lic_flabby-chestnut-numbat
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-beige-dolphin.sh
        container: qc.sec_woolly-gold-crab
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-crimson-dog.sh
        container: qc.sty_cozy-ivory-okapi
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-malachite-wolf.sh
        container: qc.sty_scummy-amber-tarantula
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-taupe-llama.sh
        container: qc.sty_hasty-teal-ostrich
