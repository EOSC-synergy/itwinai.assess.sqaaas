config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-cerulean-bombay.sh
        container: qc.acc_goopy-turquoise-giraffe
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-white-chicken.sh
        container: qc.doc_hazy-seashell-chameleon
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-silver-mayfly.sh
        container: qc.doc_queasy-blue-chipmunk
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-sepia-quetzal.sh
        container: qc.doc_ugly-periwinkle-ferret
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-amethyst-butterfly.sh
        container: qc.lic_muggy-cinnamon-eagle
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.randy-olivine-tetra.sh
        container: qc.sec_gloppy-ochre-frigatebird
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-heliotrope-hamster.sh
        container: qc.sty_chewy-aqua-ray
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-pear-robin.sh
        container: qc.sty_dorky-seashell-olm
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-flax-hare.sh
        container: qc.sty_crappy-silver-frog
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-ochre-capybara.sh
        container: qc.sty_hasty-wisteria-cassowary
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-copper-frog.sh
        container: qc.uni_tasty-harlequin-coral
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-goldenrod-newt.sh
        container: qc.ver_pretty-ochre-lion
timeout: 5400
