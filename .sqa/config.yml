        - /usr/bin/env sh .sqa/script.queasy-myrtle-olm.sh
        container: qc.sty_skanky-ochre-macaque
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-grey-crane.sh
        container: qc.sty_skanky-amethyst-mandrill
      github.com/interTwin-eu/itwinai rubocop:
