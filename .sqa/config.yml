config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-seashell-woodpecker.sh
        container: qc.acc_clammy-cerise-gerbil
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-corn-turtle.sh
        container: qc.doc_geeky-tangerine-buzzard
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cerise-armadillo.sh
        container: qc.doc_sloppy-ivory-kangaroo
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-denim-angora.sh
        container: qc.doc_goopy-firebrick-clam
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-goldenrod-binturong.sh
        container: qc.lic_ready-smalt-fly
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-chartreuse-spaniel.sh
        container: qc.sec_lanky-lavender-quokka
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-ivory-hummingbird.sh
        container: qc.sty_surly-silver-tang
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-charcoal-zebu.sh
        container: qc.sty_surly-thistle-blue
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-chestnut-russel.sh
        container: qc.sty_gamy-russet-greyhound
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-asparagus-scorpion.sh
        container: qc.sty_fuzzy-corn-raccoon
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-turquoise-fly.sh
        container: qc.uni_lousy-wisteria-terrier
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-gold-saola.sh
        container: qc.ver_pasty-amethyst-spaniel
timeout: 5400
