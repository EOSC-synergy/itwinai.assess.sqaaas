    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-pumpkin-termite.sh
        container: qc.doc_beady-taupe-cuttlefish
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-grey-dollar.sh
        container: qc.doc_nippy-sangria-frog
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-charcoal-millipede.sh
        container: qc.doc_queasy-teal-robin
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-sangria-deer.sh
        container: qc.lic_breezy-pink-mongoose
