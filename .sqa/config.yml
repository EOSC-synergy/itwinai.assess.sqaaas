        - /usr/bin/env sh .sqa/script.snazzy-rust-elephant.sh
        container: qc.sec_thirsty-pumpkin-butterfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-thistle-caracal.sh
        container: qc.sty_lousy-amethyst-panda
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-myrtle-skunk.sh
        container: qc.sty_scummy-smalt-rat
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-asparagus-capybara.sh
        container: qc.sty_gloppy-aquamarine-harrier
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-persimmon-binturong.sh
        container: qc.ver_blurry-persimmon-cockroach
