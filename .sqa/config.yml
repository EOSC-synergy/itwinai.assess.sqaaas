config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-smalt-stoat.sh
        container: qc.acc_sleepy-azure-chihuahua
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-pink-dane.sh
        container: qc.doc_freaky-alizarin-capuchin
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-bistre-wombat.sh
        container: qc.doc_surly-dandelion-termite
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cream-buzzard.sh
        container: qc.doc_snappy-dandelion-booby
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-taupe-wallaby.sh
        container: qc.lic_skanky-lemon-fly
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-sangria-skunk.sh
        container: qc.sec_stuffy-magenta-bongo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-thistle-tapir.sh
        container: qc.sty_sickly-amber-harrier
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-razzmatazz-snake.sh
        container: qc.sty_wimpy-aqua-duck
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-magenta-forest.sh
        container: qc.sty_hilly-myrtle-bird
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-gamboge-beaver.sh
        container: qc.sty_crappy-periwinkle-saola
