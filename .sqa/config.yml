      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-peach-heron.sh
        container: qc.sec_nerdy-grey-drever
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
