        - /usr/bin/env sh .sqa/script.greasy-bronze-coyote.sh
        container: qc.doc_blurry-aquamarine-drever
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-charcoal-angora.sh
        container: qc.doc_wimpy-apricot-quokka
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-sapphire-bloodhound.sh
        container: qc.doc_woolly-bronze-cuscus
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
