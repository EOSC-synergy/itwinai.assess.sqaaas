    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-smalt-beagle.sh
        container: qc.doc_lousy-gold-bat
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-rust-bandicoot.sh
        container: qc.doc_queasy-flax-wolfhound
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-cinnamon-barb.sh
        container: qc.doc_craggy-bronze-mau
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-aquamarine-woodlouse.sh
