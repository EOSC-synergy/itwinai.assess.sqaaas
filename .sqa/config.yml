        - /usr/bin/env sh .sqa/script.squeaky-wheat-opossum.sh
        container: qc.sec_thirsty-goldenrod-whippet
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.surly-aqua-turkey.sh
        container: qc.sty_wimpy-emerald-lizard
