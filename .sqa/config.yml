config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-orchid-corgi.sh
        container: qc.acc_wiggy-apricot-dolphin
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-red-greyhound.sh
        container: qc.doc_goopy-plum-paradise
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-ruby-owl.sh
        container: qc.doc_snoopy-brass-heron
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-turquoise-cockroach.sh
        container: qc.doc_hasty-ecru-seal
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-periwinkle-nightingale.sh
        container: qc.lic_stealthy-champagne-newfoundland
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-gamboge-lionfish.sh
        container: qc.sec_ugly-aqua-jellyfish
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-amber-tamarin.sh
        container: qc.sty_messy-silver-peccary
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-apricot-gharial.sh
        container: qc.sty_sunny-linen-harrier
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-cardinal-snail.sh
        container: qc.sty_surly-mauve-rattlesnake
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-magnolia-husky.sh
        container: qc.sty_hilly-pink-bloodhound
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-ivory-quoll.sh
        container: qc.uni_blurry-firebrick-caiman
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-olivine-jackal.sh
        container: qc.ver_woozy-celadon-abyssinian
timeout: 5400
