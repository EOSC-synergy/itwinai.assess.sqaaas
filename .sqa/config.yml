config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.12
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-sangria-dane.sh
        container: qc.acc_messy-fuchsia-echidna
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-khaki-tortoise.sh
        container: qc.doc_fuzzy-russet-numbat
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-yellow-dachshund.sh
        container: qc.doc_slimy-lemon-caiman
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-white-goose.sh
        container: qc.doc_flimsy-salmon-chihuahua
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cobalt-uakari.sh
        container: qc.lic_seedy-emerald-beetle
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-peach-chicken.sh
        container: qc.sec_leaky-teal-chihuahua
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-ochre-uguisu.sh
        container: qc.sty_pokey-cerulean-greyhound
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-violet-squirt.sh
        container: qc.sty_muggy-violet-dachsbracke
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-ruby-slug.sh
        container: qc.sty_crappy-saffron-mandrill
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-ochre-squid.sh
        container: qc.ver_pokey-dandelion-mist
timeout: 5400
