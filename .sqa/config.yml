        - /usr/bin/env sh .sqa/script.nippy-vermilion-bat.sh
        container: qc.sty_flimsy-grey-fox
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-chestnut-bombay.sh
        container: qc.sty_fuzzy-lemon-wallaby
