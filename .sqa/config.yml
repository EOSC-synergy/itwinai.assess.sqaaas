config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-green-hyrax.sh
        container: qc.acc_crabby-wheat-zebu
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-chocolate-millipede.sh
        container: qc.doc_grumpy-cream-eel
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-viridian-wallaby.sh
        container: qc.doc_hilly-amethyst-salamander
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-magenta-dalmatian.sh
        container: qc.doc_leaky-thistle-salamander
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-cobalt-kudu.sh
        container: qc.doc_pretty-yellow-seal
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-indigo-frigatebird.sh
        container: qc.lic_lumpy-chartreuse-labradoodle
  QC.Met:
