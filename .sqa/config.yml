      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-malachite-caracal.sh
        container: qc.sty_grumpy-dandelion-lemur
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-lime-albatross.sh
        container: qc.sty_pasty-cerise-octopus
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-sapphire-quoll.sh
