config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-buff-dingo.sh
        container: qc.acc_cranky-amethyst-bandicoot
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-fuchsia-pig.sh
        container: qc.doc_surly-cerulean-penguin
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-cornflower-cat.sh
        container: qc.doc_cloudy-cerise-yak
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-ivory-newfoundland.sh
        container: qc.doc_craggy-wisteria-angora
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-apricot-wolfhound.sh
        container: qc.lic_snazzy-ultramarine-cheetah
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-pink-barracuda.sh
        container: qc.sec_cloudy-cream-sparrow
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-pink-hyrax.sh
        container: qc.sty_sleazy-aqua-tapir
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-linen-liger.sh
        container: qc.sty_boozy-chartreuse-javanese
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-burgundy-termite.sh
        container: qc.sty_fuzzy-indigo-tzu
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.homey-apricot-pinscher.sh
        container: qc.sty_gimpy-crimson-stoat
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-red-sheepdog.sh
        container: qc.ver_paltry-magenta-bonobo
timeout: 5400
