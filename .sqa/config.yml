config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-vermilion-giraffe.sh
        container: qc.acc_gummy-rose-newt
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-sepia-stoat.sh
        container: qc.doc_cloudy-cinnamon-binturong
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-linen-horse.sh
        container: qc.doc_scummy-linen-uakari
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-scarlet-chinchilla.sh
        container: qc.doc_baggy-ivory-sloth
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-bronze-snake.sh
        container: qc.lic_lovely-lavender-moose
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-sapphire-wolfhound.sh
        container: qc.sec_craggy-indigo-bobcat
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-wisteria-markhor.sh
        container: qc.sty_blurry-ruby-elephant
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-green-frog.sh
        container: qc.sty_randy-copper-coyote
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-blue-guppy.sh
        container: qc.sty_trippy-heliotrope-axolotl
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-lavender-dane.sh
        container: qc.sty_sloppy-violet-retriever
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-wheat-chinook.sh
        container: qc.ver_thirsty-ecru-ibis
