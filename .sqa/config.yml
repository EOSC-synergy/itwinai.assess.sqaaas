      github.com/PalomoIFCA/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-eggplant-cat.sh
        container: qc.uni_snappy-orchid-terrier
  QC.Ver:
    repos:
      github.com/PalomoIFCA/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-amethyst-serval.sh
        container: qc.ver_snoopy-aqua-tiger
