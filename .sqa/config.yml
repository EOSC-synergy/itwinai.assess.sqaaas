        commands:
        - /usr/bin/env sh .sqa/script.sleazy-auburn-ferret.sh
        container: qc.doc_homey-tomato-vulture
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-plum-wallaby.sh
        container: qc.doc_breezy-buff-rat
