        - /usr/bin/env sh .sqa/script.cheeky-myrtle-uguisu.sh
        container: qc.doc_gamy-puce-maltese
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-zucchini-cassowary.sh
        container: qc.doc_thirsty-buff-llama
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-razzmatazz-skunk.sh
        container: qc.doc_thirsty-ultramarine-armadillo
