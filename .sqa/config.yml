        - /usr/bin/env sh .sqa/script.geeky-auburn-tapir.sh
        container: qc.doc_trippy-taupe-hyrax
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-amaranth-crocodile.sh
        container: qc.doc_stinky-platinum-echidna
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-harlequin-mongoose.sh
        container: qc.doc_muzzy-olivine-moorhen
