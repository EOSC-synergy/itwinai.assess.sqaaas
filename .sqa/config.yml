config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/itwinai:
      branch: patch-sqaas
      repo: https://github.com/PalomoIFCA/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-ivory-heron.sh
        container: qc.acc_muzzy-wisteria-squid
  QC.Doc:
    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-cornflower-goose.sh
        container: qc.doc_stinky-cyan-havanese
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-xanthic-whale.sh
        container: qc.doc_nerdy-linen-wombat
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-tangerine-zonkey.sh
        container: qc.doc_sickly-yellow-shrimp
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-magenta-sheepdog.sh
        container: qc.doc_shabby-malachite-moorhen
  QC.Lic:
    repos:
      github.com/PalomoIFCA/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-blue-liger.sh
        container: qc.lic_droopy-ivory-lionfish
  QC.Met:
    repos:
      github.com/PalomoIFCA/itwinai cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.homey-myrtle-buzzard.sh
        container: qc.met_thirsty-ultramarine-uguisu
  QC.Sec:
    repos:
      github.com/PalomoIFCA/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-amaranth-tamarin.sh
        container: qc.sec_stinky-beige-wrasse
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-maroon-labradoodle.sh
        container: qc.sty_shaggy-taupe-zonkey
      github.com/PalomoIFCA/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-emerald-mammoth.sh
        container: qc.sty_trippy-green-dogfish
      github.com/PalomoIFCA/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-lilac-wasp.sh
        container: qc.sty_skanky-eggplant-ragdoll
  QC.Uni:
    repos:
      github.com/PalomoIFCA/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-pink-spider.sh
        container: qc.uni_scanty-corn-uguisu
  QC.Ver:
    repos:
      github.com/PalomoIFCA/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-lavender-magpie.sh
        container: qc.ver_frumpy-cyan-quail
timeout: 5400
