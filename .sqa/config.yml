        - /usr/bin/env sh .sqa/script.messy-ecru-clam.sh
        container: qc.sty_hazy-tomato-impala
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-plum-spoonbill.sh
        container: qc.sty_skimpy-khaki-bonobo
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cerise-akita.sh
        container: qc.sty_tacky-seashell-anteater
