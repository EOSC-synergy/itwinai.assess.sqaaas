config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-asparagus-albatross.sh
        container: qc.acc_foggy-grey-monster
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cyan-moorhen.sh
        container: qc.doc_lanky-chocolate-yak
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-ochre-sponge.sh
        container: qc.doc_craggy-ultramarine-newfoundland
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-pear-stingray.sh
        container: qc.doc_sunny-ecru-tang
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-ultramarine-caracal.sh
        container: qc.lic_woozy-blue-cockroach
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-asparagus-bird.sh
        container: qc.sec_stuffy-beige-loon
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-chocolate-chamois.sh
        container: qc.sty_goopy-flax-tzu
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-brown-seal.sh
        container: qc.sty_sickly-auburn-civet
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-orange-capuchin.sh
        container: qc.sty_woozy-burgundy-bobcat
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-tangerine-neanderthal.sh
        container: qc.sty_craggy-denim-kiwi
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-ochre-kiwi.sh
        container: qc.ver_flaky-rust-buffalo
timeout: 5400
