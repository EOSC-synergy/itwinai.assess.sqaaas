        - /usr/bin/env sh .sqa/script.stuffy-firebrick-tzu.sh
        container: qc.sec_randy-silver-blue
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-white-angelfish.sh
        container: qc.sty_hazy-copper-ferret
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-pumpkin-wombat.sh
        container: qc.sty_trippy-charcoal-cattle
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-coral-turkey.sh
        container: qc.sty_tacky-fuchsia-turkey
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
