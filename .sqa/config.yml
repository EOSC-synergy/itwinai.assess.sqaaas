config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-dandelion-dolphin.sh
        container: qc.acc_lousy-thistle-mongoose
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-thistle-bear.sh
        container: qc.doc_jumpy-lilac-bee
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-apricot-gerbil.sh
        container: qc.doc_hilly-goldenrod-fox
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-orchid-coyote.sh
        container: qc.doc_wimpy-auburn-insect
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-orchid-bonobo.sh
        container: qc.doc_stinky-white-donkey
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-eggplant-zorse.sh
        container: qc.lic_zippy-cream-booby
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-xanthic-peccary.sh
        container: qc.sec_skanky-purple-frigatebird
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-tomato-pinscher.sh
        container: qc.sty_stinky-carmine-leopard
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-lilac-alligator.sh
        container: qc.sty_pasty-chocolate-zebu
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-puce-molly.sh
        container: qc.sty_greasy-lime-macaw
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-celadon-capybara.sh
        container: qc.uni_pokey-brass-cheetah
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-plum-pig.sh
        container: qc.ver_leaky-emerald-tuatara
timeout: 5400
