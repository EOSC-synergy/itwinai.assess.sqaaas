config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cinnamon-kakapo.sh
        container: qc.acc_skimpy-charcoal-bison
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-fuchsia-boar.sh
        container: qc.doc_snappy-maroon-buzzard
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-lilac-mule.sh
        container: qc.doc_grumpy-malachite-grouse
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-emerald-emu.sh
        container: qc.doc_snippy-crimson-quail
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-smalt-mist.sh
        container: qc.lic_muzzy-beige-crane
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-xanthic-dalmatian.sh
        container: qc.sec_cozy-purple-termite
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-seashell-manatee.sh
        container: qc.sty_snoopy-chartreuse-flounder
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-magenta-spaniel.sh
        container: qc.sty_scummy-champagne-dragon
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-wheat-owl.sh
        container: qc.sty_wheezy-white-crane
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.ready-pink-frog.sh
        container: qc.sty_flaky-cream-chamois
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-apricot-penguin.sh
        container: qc.ver_skanky-seashell-kangaroo
timeout: 5400
