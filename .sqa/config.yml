config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia-test
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/itwinai:
      branch: patch-sqaas
      repo: https://github.com/PalomoIFCA/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-lilac-lynx.sh
        container: qc.acc_ready-alizarin-newt
  QC.Doc:
    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-emerald-seahorse.sh
        container: qc.doc_thirsty-apricot-hedgehog
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-gold-crocodile.sh
        container: qc.doc_breezy-cyan-tarsier
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-lemon-buzzard.sh
        container: qc.doc_messy-burgundy-tapir
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-magenta-falcon.sh
        container: qc.doc_pokey-sapphire-neanderthal
  QC.Lic:
    repos:
      github.com/PalomoIFCA/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-azure-sparrow.sh
        container: qc.lic_lanky-amaranth-dane
  QC.Met:
