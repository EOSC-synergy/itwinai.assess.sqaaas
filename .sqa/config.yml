        - /usr/bin/env sh .sqa/script.dorky-platinum-neanderthal.sh
        container: qc.doc_trippy-malachite-goose
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-malachite-opossum.sh
        container: qc.doc_homely-indigo-mongoose
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-lime-flounder.sh
        container: qc.doc_skinny-malachite-antelope
      github.com/interTwin-eu/itwinai restructuredtext-lint:
