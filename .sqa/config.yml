    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-mauve-javanese.sh
        container: qc.doc_skanky-platinum-fly
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-chocolate-hyena.sh
        container: qc.doc_freaky-purple-tetra
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-smalt-iguana.sh
        container: qc.doc_homey-sapphire-coral
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-olive-clam.sh
        container: qc.lic_flaky-alizarin-barnacle
