config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-russet-chinook.sh
        container: qc.acc_bumpy-tangerine-wildebeest
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-periwinkle-newt.sh
        container: qc.doc_jumpy-viridian-snail
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-buff-mongoose.sh
        container: qc.doc_cranky-smalt-civet
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-champagne-camel.sh
        container: qc.doc_fuzzy-scarlet-ocelot
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-sangria-magpie.sh
        container: qc.lic_flaky-linen-budgerigar
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-corn-eel.sh
        container: qc.sec_flabby-indigo-starfish
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-pink-sheepdog.sh
        container: qc.sty_foggy-gamboge-insect
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-tomato-cockroach.sh
        container: qc.sty_skinny-amaranth-raccoon
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-bronze-falcon.sh
        container: qc.sty_tasty-crimson-dhole
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-lime-buzzard.sh
        container: qc.ver_paltry-malachite-millipede
timeout: 5400
