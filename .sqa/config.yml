    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-mustard-setter.sh
        container: qc.doc_shabby-buff-cassowary
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-coral-macaque.sh
        container: qc.doc_flaky-celadon-chinook
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-gamboge-crab.sh
        container: qc.doc_skanky-cinnabar-wolverine
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cream-hyena.sh
        container: qc.doc_pasty-khaki-mayfly
