config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-turquoise-quail.sh
        container: qc.acc_flimsy-azure-walrus
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-pink-lemming.sh
        container: qc.doc_ready-maroon-dunker
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-olive-civet.sh
        container: qc.doc_messy-chestnut-harrier
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-turquoise-hyena.sh
        container: qc.doc_wimpy-tan-ostrich
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-olive-dachsbracke.sh
        container: qc.lic_beady-lilac-ocelot
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-rose-ragdoll.sh
        container: qc.sec_queasy-alizarin-reindeer
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-peach-urchin.sh
        container: qc.sty_nerdy-coral-wolf
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-linen-macaw.sh
        container: qc.sty_scanty-khaki-cattle
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-chocolate-bloodhound.sh
        container: qc.sty_sleepy-aqua-coral
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-ruby-tzu.sh
        container: qc.ver_snoopy-purple-dachshund
timeout: 5400
