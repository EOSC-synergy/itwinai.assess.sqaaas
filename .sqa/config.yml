config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-crimson-hamster.sh
        container: qc.acc_slaphappy-mustard-chin
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-auburn-magpie.sh
        container: qc.doc_wheezy-mustard-corgi
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-goldenrod-labradoodle.sh
        container: qc.doc_lanky-taupe-flamingo
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cyan-yak.sh
        container: qc.doc_hazy-peach-spoonbill
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-yellow-quokka.sh
        container: qc.doc_lumpy-thistle-goat
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cerulean-spitz.sh
        container: qc.lic_whiny-heliotrope-butterfly
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-auburn-zebra.sh
        container: qc.sec_chewy-puce-nightingale
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-brass-robin.sh
        container: qc.sty_scanty-cyan-caracal
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-beige-meerkat.sh
        container: qc.sty_scummy-indigo-macaw
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-amethyst-sponge.sh
        container: qc.sty_fuzzy-myrtle-saola
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.randy-harlequin-hippopotamus.sh
        container: qc.uni_cozy-sangria-cuttlefish
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-sangria-gerbil.sh
        container: qc.ver_snippy-olive-maltese
timeout: 5400
