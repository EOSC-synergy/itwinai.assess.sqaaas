      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-emerald-stoat.sh
        container: qc.doc_muzzy-platinum-mandrill
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-burgundy-barb.sh
        container: qc.doc_crappy-brown-gharial
