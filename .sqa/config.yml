        commands:
        - /usr/bin/env sh .sqa/script.shaky-wheat-koala.sh
        container: qc.doc_flimsy-celadon-whale
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-black-opossum.sh
        container: qc.doc_snippy-sangria-giraffe
