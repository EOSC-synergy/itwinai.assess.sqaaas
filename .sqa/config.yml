        - /usr/bin/env sh .sqa/script.pokey-flax-otter.sh
        container: qc.met_zippy-aquamarine-otter
  QC.Sec:
    repos:
      github.com/PalomoIFCA/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-emerald-dachsbracke.sh
        container: qc.sec_cloudy-wheat-macaw
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-russet-capuchin.sh
        container: qc.sty_messy-tomato-wombat
      github.com/PalomoIFCA/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-amaranth-butterfly.sh
