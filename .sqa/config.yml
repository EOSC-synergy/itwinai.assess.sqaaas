config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-blue-snail.sh
        container: qc.acc_flimsy-heliotrope-booby
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-maroon-goose.sh
        container: qc.doc_hazy-magenta-tuatara
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-cinnabar-turtle.sh
        container: qc.doc_sloppy-blue-octopus
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-viridian-gopher.sh
        container: qc.doc_lousy-lime-dane
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-smalt-giraffe.sh
        container: qc.lic_woozy-chartreuse-zebra
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-myrtle-spaniel.sh
        container: qc.sec_shaky-wisteria-squirt
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-myrtle-grasshopper.sh
        container: qc.sty_lumpy-cinnamon-robin
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-ruby-olm.sh
        container: qc.sty_scummy-rose-kingfisher
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-lime-rabbit.sh
        container: qc.sty_scummy-green-chin
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-tangerine-wolfhound.sh
        container: qc.ver_seedy-buff-burmese
timeout: 5400
