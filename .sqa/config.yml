config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-magenta-fly.sh
        container: qc.acc_flabby-cream-olm
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-fuchsia-uguisu.sh
        container: qc.doc_skinny-fuchsia-wildebeest
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cerise-mole.sh
        container: qc.doc_sloppy-seashell-sponge
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-magenta-chinchilla.sh
        container: qc.doc_hazy-magnolia-penguin
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homey-razzmatazz-crane.sh
        container: qc.lic_chummy-mustard-booby
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-puce-albatross.sh
        container: qc.sec_blurry-magnolia-bonobo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-amethyst-hound.sh
        container: qc.sty_freaky-russet-warthog
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cerise-shrimp.sh
        container: qc.sty_geeky-wisteria-lemming
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-wheat-manatee.sh
        container: qc.sty_sloppy-magnolia-newt
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-pumpkin-earwig.sh
        container: qc.ver_droopy-yellow-yak
timeout: 5400
