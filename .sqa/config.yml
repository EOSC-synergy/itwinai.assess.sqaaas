    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-bistre-tapir.sh
        container: qc.doc_gummy-rust-snail
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-grey-bongo.sh
        container: qc.doc_skanky-eggplant-tarantula
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-cinnabar-sloth.sh
        container: qc.doc_clammy-silver-monster
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-pumpkin-dugong.sh
        container: qc.doc_tacky-ivory-flounder
