config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.homely-auburn-bee.sh
        container: qc.acc_gloppy-magenta-chihuahua
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-pink-burmese.sh
        container: qc.doc_chewy-amber-swan
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-green-woodlouse.sh
        container: qc.doc_wiggy-saffron-barnacle
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-brass-frise.sh
        container: qc.doc_muggy-cerise-ferret
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.randy-mustard-earwig.sh
        container: qc.lic_gamy-ruby-ocelot
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-brown-weasel.sh
        container: qc.sec_muzzy-orchid-weasel
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cinnabar-squirrel.sh
        container: qc.sty_homey-azure-scorpion
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-azure-rat.sh
        container: qc.sty_lousy-lilac-corgi
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-sepia-monkey.sh
        container: qc.sty_cheeky-lavender-alligator
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-blue-oriole.sh
        container: qc.sty_scanty-platinum-starfish
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-white-rottweiler.sh
        container: qc.ver_chewy-myrtle-wolverine
timeout: 5400
