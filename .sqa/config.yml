config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-flax-cuscus.sh
        container: qc.acc_muggy-goldenrod-bongo
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-celadon-tortoise.sh
        container: qc.doc_lumpy-scarlet-saola
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-aquamarine-dogfish.sh
        container: qc.doc_zippy-apricot-frise
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-cerulean-bongo.sh
        container: qc.doc_pasty-myrtle-chihuahua
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-khaki-cheetah.sh
        container: qc.lic_smelly-chartreuse-russel
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-dandelion-sloth.sh
        container: qc.sec_gloppy-sapphire-kakapo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-grey-beetle.sh
        container: qc.sty_sunny-copper-bordeaux
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-auburn-capuchin.sh
        container: qc.sty_craggy-amber-cattle
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-coral-dane.sh
        container: qc.sty_leaky-brass-chameleon
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-white-raccoon.sh
        container: qc.ver_slaphappy-eggplant-millipede
