config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-ochre-dogfish.sh
        container: qc.acc_dorky-tan-koala
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-bronze-kangaroo.sh
        container: qc.doc_wheezy-aqua-penguin
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cobalt-argentino.sh
        container: qc.doc_pasty-teal-stoat
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-indigo-owl.sh
        container: qc.doc_sleazy-auburn-stingray
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-ochre-wolverine.sh
        container: qc.lic_wheezy-linen-sheep
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-gamboge-meerkat.sh
        container: qc.sec_grumpy-cerulean-wallaby
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-dandelion-discus.sh
        container: qc.sty_messy-lime-flounder
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-brown-dachsbracke.sh
        container: qc.sty_boozy-puce-owl
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-silver-caiman.sh
        container: qc.sty_grumpy-lilac-guppy
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-crimson-dunker.sh
        container: qc.sty_jumpy-goldenrod-affenpinscher
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-black-wolfhound.sh
        container: qc.ver_muggy-ultramarine-hummingbird
timeout: 5400
