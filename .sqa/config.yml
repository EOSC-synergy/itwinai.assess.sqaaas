config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-ecru-nightingale.sh
        container: qc.acc_cloudy-apricot-lizard
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-chartreuse-beaver.sh
        container: qc.doc_blurry-carmine-crocodile
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-grey-pinscher.sh
        container: qc.doc_scanty-ivory-ray
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-olive-dachsbracke.sh
        container: qc.doc_scaly-tangerine-corgi
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-copper-warthog.sh
        container: qc.doc_slimy-charcoal-chameleon
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-emerald-birman.sh
        container: qc.lic_ready-heliotrope-harrier
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-buff-coyote.sh
        container: qc.sec_wheezy-lavender-turkey
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-lilac-anteater.sh
        container: qc.sty_queasy-cream-serval
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-chartreuse-badger.sh
        container: qc.sty_gloppy-cerulean-axolotl
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-white-tiger.sh
        container: qc.sty_flaky-sapphire-millipede
