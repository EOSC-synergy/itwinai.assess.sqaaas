config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-silver-spoonbill.sh
        container: qc.acc_bumpy-orchid-cat
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-lemon-olm.sh
        container: qc.doc_jumpy-malachite-bobcat
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-lime-tamarin.sh
        container: qc.doc_cheeky-seashell-bear
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-black-crocodile.sh
        container: qc.doc_ugly-cornflower-deer
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-ochre-rattlesnake.sh
        container: qc.lic_surly-asparagus-bongo
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-pear-akita.sh
        container: qc.sec_dorky-vermilion-guppy
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-xanthic-hedgehog.sh
        container: qc.sty_pokey-silver-mayfly
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-cardinal-dachsbracke.sh
        container: qc.sty_squeaky-myrtle-axolotl
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-lemon-coati.sh
        container: qc.sty_silly-bistre-caracal
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-indigo-zebra.sh
        container: qc.sty_cranky-chestnut-fly
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-amber-gibbon.sh
        container: qc.ver_stinky-lemon-seahorse
timeout: 5400
