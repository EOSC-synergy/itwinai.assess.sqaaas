        - /usr/bin/env sh .sqa/script.woozy-alizarin-giraffe.sh
        container: qc.sec_grumpy-firebrick-birman
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-cream-tarsier.sh
        container: qc.sty_gloppy-indigo-lemming
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-beige-coati.sh
        container: qc.sty_wimpy-tangerine-seal
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-malachite-squirrel.sh
        container: qc.sty_slaphappy-cinnabar-axolotl
