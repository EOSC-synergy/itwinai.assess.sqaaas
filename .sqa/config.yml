config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-eggplant-paradise.sh
        container: qc.acc_crappy-peach-ray
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-myrtle-cuscus.sh
        container: qc.doc_shaky-tangerine-javanese
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-heliotrope-spaniel.sh
        container: qc.doc_stinky-purple-falcon
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-cream-magpie.sh
        container: qc.doc_clammy-celadon-capybara
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-maroon-starfish.sh
        container: qc.lic_lovely-amaranth-tiger
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-yellow-blue.sh
        container: qc.sec_chewy-magenta-booby
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-cinnabar-giraffe.sh
        container: qc.sty_gloppy-malachite-grasshopper
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-magenta-russel.sh
        container: qc.sty_baggy-crimson-gerbil
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-buff-harrier.sh
        container: qc.sty_gummy-corn-salamander
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-myrtle-iguana.sh
        container: qc.ver_frumpy-wisteria-reindeer
timeout: 5400
