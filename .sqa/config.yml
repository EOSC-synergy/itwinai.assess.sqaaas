config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-gamboge-affenpinscher.sh
        container: qc.acc_shabby-magnolia-mammoth
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-rust-newfoundland.sh
        container: qc.doc_sunny-jade-capybara
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-brass-wallaby.sh
        container: qc.doc_grumpy-wisteria-gorilla
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-sepia-havanese.sh
        container: qc.doc_shaky-auburn-grasshopper
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-pear-koala.sh
        container: qc.lic_grumpy-harlequin-lynx
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-ecru-pig.sh
        container: qc.sec_lovely-tan-giraffe
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ready-green-wolfhound.sh
        container: qc.sty_hasty-ivory-gorilla
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cornflower-cheetah.sh
        container: qc.sty_slimy-firebrick-buzzard
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-pear-frigatebird.sh
        container: qc.sty_woolly-carmine-gerbil
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-ivory-burmese.sh
        container: qc.sty_gummy-cobalt-heron
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-chartreuse-dragon.sh
        container: qc.uni_clammy-khaki-walrus
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-crimson-ladybird.sh
        container: qc.ver_snazzy-ruby-chimpanzee
timeout: 5400
