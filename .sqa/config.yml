        - /usr/bin/env sh .sqa/script.tasty-sepia-seahorse.sh
        container: qc.sty_chewy-pumpkin-cat
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-coral-moorhen.sh
