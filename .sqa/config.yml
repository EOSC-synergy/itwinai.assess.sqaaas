      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-goldenrod-indri.sh
        container: qc.doc_frumpy-brass-boar
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-razzmatazz-loon.sh
        container: qc.doc_snippy-brown-caterpillar
