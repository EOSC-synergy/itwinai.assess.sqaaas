      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-cinnabar-seahorse.sh
        container: qc.doc_scummy-amethyst-angelfish
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-cornflower-reindeer.sh
        container: qc.doc_frumpy-ochre-ant
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-malachite-capybara.sh
        container: qc.doc_flimsy-yellow-eagle
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
