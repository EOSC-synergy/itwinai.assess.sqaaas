config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-jade-chimpanzee.sh
        container: qc.acc_pretty-indigo-cow
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-celadon-nightingale.sh
        container: qc.doc_woozy-wisteria-tapir
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-carmine-rottweiler.sh
        container: qc.doc_sickly-ochre-seal
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-mauve-gopher.sh
        container: qc.doc_whiny-cobalt-eel
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-sangria-hummingbird.sh
        container: qc.lic_flimsy-purple-caiman
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-green-toucan.sh
        container: qc.sec_blurry-violet-uguisu
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.randy-tangerine-millipede.sh
        container: qc.sty_wimpy-tomato-squirrel
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-mauve-stingray.sh
        container: qc.sty_pasty-lavender-centipede
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.homey-scarlet-cockroach.sh
        container: qc.sty_woozy-sapphire-gharial
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-asparagus-heron.sh
        container: qc.ver_gamy-lime-tang
timeout: 5400
