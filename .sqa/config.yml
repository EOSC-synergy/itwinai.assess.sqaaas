config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-yellow-kakapo.sh
        container: qc.acc_cloudy-eggplant-sloth
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-orange-cheetah.sh
        container: qc.doc_paltry-amber-robin
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-turquoise-sheep.sh
        container: qc.doc_stinky-flax-retriever
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-auburn-magpie.sh
        container: qc.doc_baggy-cornflower-octopus
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-cornflower-flounder.sh
        container: qc.doc_breezy-coral-frigatebird
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-lemon-serval.sh
        container: qc.lic_crabby-white-numbat
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-ecru-akbash.sh
        container: qc.sec_randy-silver-gecko
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-cream-fly.sh
        container: qc.sty_blurry-alizarin-cattle
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cyan-chamois.sh
        container: qc.sty_pasty-black-fish
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-magnolia-scorpion.sh
        container: qc.sty_boozy-silver-newfoundland
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-chestnut-salamander.sh
        container: qc.uni_grumpy-wisteria-eel
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-tan-bombay.sh
        container: qc.ver_bluesy-yellow-beetle
timeout: 5400
