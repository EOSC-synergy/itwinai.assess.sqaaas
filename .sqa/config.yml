    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-zucchini-bear.sh
        container: qc.ver_cozy-cobalt-schnauzer
timeout: 5400
