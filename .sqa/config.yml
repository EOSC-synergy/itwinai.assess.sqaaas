        - /usr/bin/env sh .sqa/script.gloppy-ochre-tarsier.sh
        container: qc.sty_randy-turquoise-yak
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-amaranth-scorpion.sh
        container: qc.sty_nerdy-wisteria-dachsbracke
