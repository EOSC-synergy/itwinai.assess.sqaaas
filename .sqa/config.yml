config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cardinal-bandicoot.sh
        container: qc.acc_craggy-gold-quail
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cinnabar-numbat.sh
        container: qc.doc_scanty-sapphire-iguana
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-green-mau.sh
        container: qc.doc_stinky-sapphire-zebra
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-fuchsia-goose.sh
        container: qc.doc_bluesy-carmine-salamander
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-vermilion-kangaroo.sh
        container: qc.lic_craggy-vermilion-moth
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-mustard-akita.sh
        container: qc.sec_hasty-ecru-toucan
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-russet-eleuth.sh
        container: qc.sty_skimpy-green-goat
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-buff-bullfrog.sh
        container: qc.sty_homely-viridian-paradise
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-sangria-hippopotamus.sh
        container: qc.sty_wimpy-smalt-frigatebird
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-salmon-chicken.sh
        container: qc.ver_sunny-myrtle-salamander
timeout: 5400
