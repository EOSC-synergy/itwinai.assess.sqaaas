    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-harlequin-buzzard.sh
        container: qc.ver_shaggy-copper-whippet
timeout: 5400
