config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-burgundy-blue.sh
        container: qc.acc_pokey-linen-hummingbird
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-cream-hound.sh
        container: qc.doc_ugly-lavender-duck
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-jade-pig.sh
        container: qc.doc_breezy-beige-echidna
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-gamboge-hare.sh
        container: qc.doc_skimpy-lavender-owl
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-charcoal-wrasse.sh
        container: qc.doc_greasy-lilac-whale
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-khaki-seal.sh
        container: qc.lic_zippy-aqua-pig
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-gold-camel.sh
        container: qc.sec_ugly-lime-rhinoceros
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-yellow-maltese.sh
        container: qc.sty_cloudy-sepia-capybara
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-maroon-macaque.sh
        container: qc.sty_grumpy-plum-argentino
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-salmon-kakapo.sh
        container: qc.sty_muggy-celadon-goat
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-amber-bird.sh
        container: qc.uni_scummy-celadon-wolfhound
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-blue-vulture.sh
        container: qc.ver_pretty-zucchini-tarantula
timeout: 5400
