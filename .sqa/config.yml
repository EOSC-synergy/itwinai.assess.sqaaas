        - /usr/bin/env sh .sqa/script.lumpy-cardinal-spider.sh
        container: qc.sty_beady-lime-kangaroo
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-tangerine-cheetah.sh
        container: qc.sty_muzzy-turquoise-worm
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-wisteria-hamster.sh
        container: qc.sty_smelly-cerulean-bordeaux
