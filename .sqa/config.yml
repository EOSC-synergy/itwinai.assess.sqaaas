      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-ivory-wallaby.sh
        container: qc.sty_breezy-firebrick-mist
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-cornflower-wolverine.sh
        container: qc.sty_nippy-chocolate-vulture
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-ochre-serval.sh
        container: qc.sty_shaky-pink-alligator
