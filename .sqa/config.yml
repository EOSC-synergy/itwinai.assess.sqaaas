        - /usr/bin/env sh .sqa/script.woozy-aqua-horse.sh
        container: qc.doc_chewy-malachite-fossa
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-malachite-uguisu.sh
        container: qc.doc_sleepy-viridian-lionfish
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-amaranth-dunker.sh
        container: qc.doc_slaphappy-lime-budgerigar
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-mauve-sheep.sh
