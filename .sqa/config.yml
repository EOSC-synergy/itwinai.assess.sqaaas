config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-firebrick-molly.sh
        container: qc.acc_tasty-eggplant-lemur
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-dandelion-capybara.sh
        container: qc.doc_crabby-cream-beagle
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cornflower-boar.sh
        container: qc.doc_shaky-ecru-coati
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-violet-bobcat.sh
        container: qc.doc_stuffy-turquoise-vole
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
