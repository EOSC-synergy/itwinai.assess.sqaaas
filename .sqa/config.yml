      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-wheat-uakari.sh
        container: qc.sec_ugly-coral-robin
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-smalt-beetle.sh
        container: qc.sty_crappy-alizarin-crab
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-salmon-moose.sh
        container: qc.sty_cozy-denim-beetle
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-olivine-molly.sh
        container: qc.sty_greasy-periwinkle-slug
  QC.Ver:
