config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-indigo-quokka.sh
        container: qc.acc_squeaky-taupe-uakari
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-violet-chamois.sh
        container: qc.doc_gimpy-tangerine-hedgehog
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-red-havanese.sh
        container: qc.doc_dorky-olive-chinchilla
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-sangria-argentino.sh
        container: qc.doc_stealthy-sepia-squid
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-celadon-corgi.sh
        container: qc.lic_squirrely-flax-moth
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-tan-bracke.sh
        container: qc.sec_stinky-cyan-cuscus
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-purple-kangaroo.sh
        container: qc.sty_skimpy-pumpkin-indri
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-celadon-labradoodle.sh
        container: qc.sty_cranky-flax-opossum
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-cerise-fowl.sh
        container: qc.sty_baggy-red-dane
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-purple-liger.sh 
        container: qc.uni_randy-amethyst-akbash
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-lilac-uakari.sh
        container: qc.ver_breezy-olivine-setter
timeout: 5400
