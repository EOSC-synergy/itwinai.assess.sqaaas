config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-viridian-earwig.sh
        container: qc.acc_squirrely-saffron-harrier
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-khaki-cassowary.sh
        container: qc.doc_nerdy-burgundy-abyssinian
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-green-mongrel.sh
        container: qc.doc_pokey-indigo-sponge
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-cinnamon-magpie.sh
        container: qc.doc_surly-carmine-vole
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-cobalt-burmese.sh
        container: qc.lic_fuzzy-buff-frise
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-seashell-mule.sh
        container: qc.sec_gimpy-saffron-toad
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-burgundy-pig.sh
        container: qc.sty_squirrely-indigo-wolf
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-pumpkin-foxhound.sh
        container: qc.sty_nerdy-cerulean-abyssinian
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-harlequin-mongrel.sh
        container: qc.sty_goopy-salmon-affenpinscher
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-amber-gibbon.sh
        container: qc.ver_breezy-zucchini-balinese
timeout: 5400
