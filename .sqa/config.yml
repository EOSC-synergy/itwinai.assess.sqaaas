config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-malachite-wolverine.sh
        container: qc.acc_ready-sapphire-reindeer
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-sapphire-caiman.sh
        container: qc.doc_flaky-magnolia-akita
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-bistre-snake.sh
        container: qc.doc_hasty-amethyst-abyssinian
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-magenta-chinook.sh
        container: qc.doc_whiny-bronze-cow
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-xanthic-warthog.sh
        container: qc.doc_clammy-celadon-dingo
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-pear-warthog.sh
        container: qc.lic_pretty-lilac-mongrel
  QC.Sec:
