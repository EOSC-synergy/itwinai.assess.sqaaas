config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-blue-emu.sh
        container: qc.acc_snippy-tan-zonkey
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-lime-squirrel.sh
        container: qc.doc_sleepy-pink-cow
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-violet-chicken.sh
        container: qc.doc_frumpy-ivory-kangaroo
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-malachite-orangutan.sh
        container: qc.doc_tacky-saffron-woodlouse
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-cyan-whale.sh
        container: qc.lic_lovely-cerulean-rhinoceros
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-asparagus-civet.sh
        container: qc.sec_snippy-tan-hamster
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-firebrick-caiman.sh
        container: qc.sty_fuzzy-seashell-heron
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-orange-dunker.sh
        container: qc.sty_slaphappy-saffron-harrier
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-amethyst-rattlesnake.sh
        container: qc.sty_chewy-linen-ocelot
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-saffron-dachshund.sh
        container: qc.sty_scummy-zucchini-catfish
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-brown-ant.sh
        container: qc.ver_dorky-silver-discus
timeout: 5400
