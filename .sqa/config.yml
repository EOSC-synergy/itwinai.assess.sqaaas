config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-saffron-akita.sh
        container: qc.acc_messy-crimson-alligator
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-cyan-whippet.sh
        container: qc.doc_stealthy-pink-yak
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-amber-fowl.sh
        container: qc.doc_lumpy-jade-salamander
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-olive-mandrill.sh
        container: qc.doc_droopy-wisteria-shrimp
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-indigo-emu.sh
        container: qc.lic_droopy-tangerine-raccoon
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-bronze-wolfhound.sh
        container: qc.sec_flimsy-platinum-oyster
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-coral-mouse.sh
        container: qc.sty_sunny-saffron-barb
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-khaki-butterfly.sh
        container: qc.sty_grumpy-tangerine-cougar
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-turquoise-dragonfly.sh
        container: qc.sty_snoopy-cobalt-tiger
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-sapphire-snake.sh
        container: qc.ver_stinky-sangria-iguana
timeout: 5400
