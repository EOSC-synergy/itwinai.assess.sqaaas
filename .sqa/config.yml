config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-razzmatazz-woodpecker.sh
        container: qc.acc_blurry-green-whippet
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-beige-neanderthal.sh
        container: qc.doc_breezy-rose-budgerigar
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-harlequin-oriole.sh
        container: qc.doc_sloppy-cornflower-spaniel
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-persimmon-barb.sh
        container: qc.doc_boozy-auburn-abyssinian
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-auburn-bison.sh
        container: qc.lic_chummy-cinnabar-heron
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-tan-caterpillar.sh
        container: qc.sec_chummy-black-capuchin
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-magenta-fox.sh
        container: qc.sty_grumpy-linen-flamingo
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-khaki-bordeaux.sh
        container: qc.sty_trippy-green-malamute
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-brown-cat.sh
        container: qc.sty_baggy-cream-ray
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-silver-hamster.sh
        container: qc.ver_wimpy-ultramarine-argentino
timeout: 5400
