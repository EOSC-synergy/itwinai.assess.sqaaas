config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: 3dgan_integration
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-smalt-guppy.sh
        container: qc.acc_gimpy-razzmatazz-hummingbird
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-auburn-ladybird.sh
        container: qc.doc_wiggy-maroon-wombat
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-apricot-butterfly.sh
        container: qc.doc_fuzzy-celadon-turtle
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-seashell-cichlid.sh
        container: qc.doc_hazy-bronze-maltese
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-heliotrope-urchin.sh
        container: qc.lic_sickly-magnolia-chow
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-eggplant-avocet.sh
        container: qc.sec_wimpy-lilac-spider
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-jade-kangaroo.sh
        container: qc.sty_thirsty-gold-rabbit
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ultramarine-civet.sh
        container: qc.sty_beady-amethyst-corgi
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-taupe-frise.sh
        container: qc.sty_ready-buff-sheepdog
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-brass-wildebeest.sh
        container: qc.sty_cheeky-cerulean-harrier
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-lime-bonobo.sh
        container: qc.ver_woozy-copper-jellyfish
timeout: 5400
