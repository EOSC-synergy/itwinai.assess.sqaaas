config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: fix/sqaaas
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-bronze-starfish.sh
        container: qc.acc_silly-fuchsia-dogfish
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-lemon-budgerigar.sh
        container: qc.doc_stuffy-celadon-dugong
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-firebrick-raccoon.sh
        container: qc.doc_droopy-magenta-corgi
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-smalt-goat.sh
        container: qc.doc_flimsy-vermilion-wolverine
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-silver-bullfrog.sh
        container: qc.doc_lumpy-copper-bullfrog
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-fuchsia-stingray.sh
        container: qc.lic_bumpy-amaranth-spaniel
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-cerise-dollar.sh
        container: qc.sec_thirsty-magnolia-coyote
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-khaki-hound.sh
        container: qc.sty_zippy-cerise-terrier
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-brass-flounder.sh
        container: qc.sty_scaly-brown-chamois
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-wheat-orangutan.sh
        container: qc.sty_blurry-beige-husky
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-celadon-dragonfly.sh
        container: qc.uni_ugly-tan-caterpillar
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cardinal-caiman.sh
        container: qc.ver_seedy-red-harrier
timeout: 5400
