config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-olive-frigatebird.sh
        container: qc.acc_flaky-flax-fly
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-beige-ladybird.sh
        container: qc.doc_crabby-bistre-donkey
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-zucchini-bombay.sh
        container: qc.doc_hasty-magnolia-lizard
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-aqua-gopher.sh
        container: qc.doc_greasy-bronze-dragon
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-blue-peccary.sh
        container: qc.lic_snoopy-sepia-mau
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-cardinal-yak.sh
        container: qc.sec_shabby-zucchini-indri
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-auburn-grouse.sh
        container: qc.sty_geeky-puce-foxhound
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-indigo-newt.sh
        container: qc.sty_cloudy-cerulean-wildebeest
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-scarlet-quoll.sh
        container: qc.sty_randy-smalt-grasshopper
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-brass-turkey.sh
        container: qc.uni_surly-pink-mau
