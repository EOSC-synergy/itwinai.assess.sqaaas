config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-grey-rottweiler.sh
        container: qc.acc_sleazy-silver-zonkey
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-amber-bullfrog.sh
        container: qc.doc_scanty-wisteria-gar
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-coral-cuttlefish.sh
        container: qc.doc_gamy-white-bongo
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-tangerine-chinchilla.sh
        container: qc.doc_grumpy-salmon-goose
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-apricot-tang.sh
        container: qc.lic_crabby-scarlet-spoonbill
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-black-vulture.sh
        container: qc.sec_skinny-turquoise-lizard
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-teal-hound.sh
        container: qc.sty_nerdy-beige-mole
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-mustard-affenpinscher.sh
        container: qc.sty_pasty-yellow-tamarin
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-fuchsia-monster.sh
        container: qc.sty_ready-cardinal-slug
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-eggplant-oyster.sh
        container: qc.uni_sickly-purple-moth
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-xanthic-devil.sh
        container: qc.ver_beady-bistre-whippet
timeout: 5400
