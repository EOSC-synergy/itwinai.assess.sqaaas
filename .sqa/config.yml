config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: fix/sqaaas
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-flax-squirt.sh
        container: qc.acc_whiny-olive-bloodhound
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-charcoal-bear.sh
        container: qc.doc_leaky-scarlet-serval
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-chestnut-woodlouse.sh
        container: qc.doc_woolly-ecru-frigatebird
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-smalt-woodpecker.sh
        container: qc.doc_bluesy-coral-bison
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-salmon-baboon.sh
        container: qc.doc_hasty-pink-bordeaux
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-azure-binturong.sh
        container: qc.lic_freaky-plum-bee
  QC.Sec:
