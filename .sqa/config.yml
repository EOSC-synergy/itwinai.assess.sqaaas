        - /usr/bin/env sh .sqa/script.foggy-ecru-fousek.sh
        container: qc.sty_lovely-gamboge-elephant
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-amaranth-dane.sh
