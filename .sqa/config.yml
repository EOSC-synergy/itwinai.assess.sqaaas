    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-puce-dachshund.sh
        container: qc.doc_woozy-auburn-fowl
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-harlequin-mau.sh
        container: qc.doc_lumpy-chocolate-scorpion
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-viridian-squirt.sh
        container: qc.doc_silly-taupe-ant
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homey-chartreuse-lizard.sh
        container: qc.lic_jumpy-ochre-dogfish
