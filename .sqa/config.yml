config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-green-iguana.sh
        container: qc.acc_messy-teal-wildebeest
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-harlequin-chamois.sh
        container: qc.doc_stinky-khaki-lizard
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-sangria-coral.sh
        container: qc.doc_chewy-orchid-mandrill
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-smalt-oyster.sh
        container: qc.doc_cranky-pumpkin-molly
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-azure-emu.sh
        container: qc.lic_hazy-chestnut-spoonbill
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-silver-otter.sh
        container: qc.sec_crabby-lemon-dugong
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-linen-devil.sh
        container: qc.sty_geeky-azure-seal
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-magnolia-macaw.sh
        container: qc.sty_nerdy-tan-barnacle
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-olive-catfish.sh
        container: qc.sty_chewy-eggplant-dollar
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-champagne-sloth.sh
        container: qc.sty_crabby-sepia-newfoundland
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-khaki-rhinoceros.sh
        container: qc.uni_cozy-cerulean-coral
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-lemon-coral.sh
        container: qc.ver_freaky-emerald-malamute
timeout: 5400
