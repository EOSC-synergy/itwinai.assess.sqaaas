        - /usr/bin/env sh .sqa/script.gloppy-celadon-manatee.sh
        container: qc.sty_scummy-ecru-reindeer
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-magnolia-skunk.sh
