    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-cardinal-ibis.sh
        container: qc.doc_hazy-aquamarine-llama
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-khaki-meerkat.sh
        container: qc.doc_thirsty-lime-penguin
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-khaki-peccary.sh
        container: qc.doc_paltry-pumpkin-chin
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-malachite-whippet.sh
        container: qc.doc_breezy-magenta-elephant
