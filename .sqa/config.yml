    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-black-gerbil.sh
        container: qc.doc_baggy-russet-liger
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-tan-mammoth.sh
        container: qc.doc_zippy-auburn-labradoodle
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-indigo-manatee.sh
        container: qc.doc_gummy-orchid-zorse
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-dandelion-devil.sh
        container: qc.doc_slimy-aquamarine-slug
