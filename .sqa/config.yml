config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-white-bullfrog.sh
        container: qc.acc_smelly-dandelion-caterpillar
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-silver-corgi.sh
        container: qc.doc_nerdy-peach-caterpillar
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-carmine-macaw.sh
        container: qc.doc_gamy-cornflower-raccoon
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-grey-emu.sh
        container: qc.doc_zippy-silver-argentino
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-beige-quetzal.sh
        container: qc.doc_bluesy-magnolia-capuchin
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-amaranth-fowl.sh
        container: qc.lic_wiggy-dandelion-donkey
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-violet-binturong.sh
        container: qc.sec_slimy-periwinkle-woodpecker
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-dandelion-orangutan.sh
        container: qc.sty_gamy-magnolia-whale
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-champagne-indri.sh
        container: qc.sty_sleazy-viridian-drever
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-harlequin-booby.sh
        container: qc.sty_skanky-seashell-caiman
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-tomato-birman.sh
        container: qc.uni_snazzy-amber-goat
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-emerald-grasshopper.sh
        container: qc.ver_stinky-pear-ant
timeout: 5400
