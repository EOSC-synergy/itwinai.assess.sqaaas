config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: 3dgan_integration
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-red-dugong.sh
        container: qc.acc_shaggy-xanthic-cuscus
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-brown-audemer.sh
        container: qc.doc_stinky-persimmon-bird
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-celadon-frog.sh
        container: qc.doc_pasty-flax-squirrel
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-lime-newt.sh
        container: qc.doc_shaggy-cream-wolverine
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-azure-mayfly.sh
        container: qc.lic_shaggy-wheat-cichlid
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-carmine-indri.sh
        container: qc.sec_lovely-celadon-butterfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-carmine-grasshopper.sh
        container: qc.sty_lousy-celadon-goat
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-white-grouse.sh
        container: qc.sty_hasty-olivine-hummingbird
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-olive-chamois.sh
        container: qc.sty_bluesy-amethyst-affenpinscher
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-fuchsia-deer.sh
        container: qc.sty_skanky-pink-baboon
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-lime-ibis.sh
        container: qc.ver_ugly-cobalt-zonkey
timeout: 5400
