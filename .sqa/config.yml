      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-celadon-labradoodle.sh
        container: qc.sec_lanky-cinnamon-dachshund
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-amaranth-hound.sh
        container: qc.sty_shaky-magnolia-zebu
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-wheat-tiger.sh
        container: qc.sty_paltry-cardinal-horse
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-puce-paradise.sh
        container: qc.sty_thirsty-razzmatazz-anteater
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-plum-abyssinian.sh
        container: qc.ver_fuzzy-wheat-bandicoot
