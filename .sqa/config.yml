config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-linen-weasel.sh
        container: qc.acc_woolly-blue-moth
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-saffron-bullfrog.sh
        container: qc.doc_blurry-chartreuse-millipede
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-cerulean-burmese.sh
        container: qc.doc_tasty-goldenrod-mouse
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-amethyst-urchin.sh
        container: qc.doc_nerdy-ultramarine-caterpillar
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-khaki-penguin.sh
        container: qc.lic_pokey-dandelion-orangutan
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-ultramarine-saola.sh
        container: qc.sec_sleepy-linen-ostrich
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-taupe-bee.sh
        container: qc.sty_skimpy-gamboge-havanese
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-thistle-terrier.sh
        container: qc.sty_lanky-maroon-wolfhound
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-pink-raccoon.sh
        container: qc.sty_chewy-vermilion-mole
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-smalt-manatee.sh
        container: qc.ver_droopy-denim-squirrel
timeout: 5400
