config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-mustard-magpie.sh
        container: qc.acc_squeaky-blue-swan
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-platinum-leopard.sh
        container: qc.doc_skinny-platinum-bracke
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-aqua-moth.sh
        container: qc.doc_bluesy-razzmatazz-lobster
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-russet-chipmunk.sh
        container: qc.doc_smelly-flax-crane
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-taupe-coyote.sh
        container: qc.doc_jumpy-ivory-guppy
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-ivory-stingray.sh
        container: qc.lic_shabby-khaki-bison
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-lemon-sheepdog.sh
        container: qc.sec_crappy-coral-butterfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-harlequin-insect.sh
        container: qc.sty_zippy-persimmon-lemming
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-harlequin-eel.sh
        container: qc.sty_scummy-myrtle-akita
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-azure-mouse.sh
        container: qc.sty_chummy-bistre-zorse
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-salmon-barb.sh
        container: qc.uni_snappy-dandelion-salamander
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-cardinal-gopher.sh
        container: qc.ver_surly-sepia-bobcat
timeout: 5400
