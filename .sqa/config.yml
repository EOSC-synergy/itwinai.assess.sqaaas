        - /usr/bin/env sh .sqa/script.sunny-wisteria-quokka.sh
        container: qc.sty_cheeky-wheat-gar
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-rose-termite.sh
        container: qc.sty_chummy-pink-cockroach
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-persimmon-dunker.sh
        container: qc.sty_lumpy-ultramarine-hound
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-tomato-gecko.sh
        container: qc.sty_gloppy-maroon-cheetah
