        - /usr/bin/env sh .sqa/script.skinny-ecru-termite.sh
        container: qc.sty_scummy-chartreuse-cassowary
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-pumpkin-zorse.sh
        container: qc.sty_lumpy-cornflower-eel
