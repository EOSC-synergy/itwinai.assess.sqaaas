    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-tangerine-ibis.sh
        container: qc.ver_crappy-gamboge-newt
timeout: 5400
