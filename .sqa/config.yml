config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-ruby-frog.sh
        container: qc.acc_tacky-scarlet-lobster
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-indigo-fossa.sh
        container: qc.doc_muggy-azure-alligator
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-teal-audemer.sh
        container: qc.doc_lanky-black-bulldog
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-chocolate-lynx.sh
        container: qc.doc_surly-chocolate-tang
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-buff-coyote.sh
        container: qc.lic_beady-harlequin-crab
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-bronze-dunker.sh
        container: qc.sec_scaly-blue-burmese
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-tan-fox.sh
        container: qc.sty_muzzy-amethyst-russel
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-scarlet-tamarin.sh
        container: qc.sty_stuffy-xanthic-tortoise
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-indigo-vulture.sh
        container: qc.sty_paltry-amethyst-crab
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-indigo-flamingo.sh
        container: qc.ver_craggy-amethyst-mandrill
