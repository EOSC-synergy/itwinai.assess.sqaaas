config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-wisteria-angelfish.sh
        container: qc.acc_randy-amaranth-uguisu
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-blue-hippopotamus.sh
        container: qc.doc_jumpy-black-frise
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-carmine-tarsier.sh
        container: qc.doc_trippy-ochre-bullfrog
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-cornflower-husky.sh
        container: qc.doc_foggy-chartreuse-chihuahua
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-russet-bulldog.sh
        container: qc.lic_chummy-lilac-oyster
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cobalt-buzzard.sh
        container: qc.sec_geeky-thistle-opossum
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-goldenrod-beetle.sh
        container: qc.sty_flabby-celadon-bullfrog
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-malachite-liger.sh
        container: qc.sty_silly-mauve-gar
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-corn-duck.sh
        container: qc.sty_slimy-cerise-otter
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-yellow-eel.sh
        container: qc.sty_nippy-purple-bulldog
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-wisteria-havanese.sh
        container: qc.ver_homely-brass-tzu
timeout: 5400
