        - /usr/bin/env sh .sqa/script.seedy-silver-skunk.sh
        container: qc.sec_lousy-ochre-toad
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-celadon-tiger.sh
        container: qc.sty_skanky-tan-wolverine
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-salmon-llama.sh
        container: qc.sty_trippy-pumpkin-hedgehog
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-thistle-mau.sh
        container: qc.sty_messy-grey-opossum
