        - /usr/bin/env sh .sqa/script.beady-coral-angora.sh
        container: qc.sty_zippy-scarlet-tarsier
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-olivine-wasp.sh
        container: qc.sty_baggy-chartreuse-bracke
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-goldenrod-squirt.sh
        container: qc.sty_geeky-scarlet-mongrel
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-chestnut-gar.sh
        container: qc.sty_cranky-indigo-burmese
