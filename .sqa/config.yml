    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-linen-jackal.sh
        container: qc.doc_zippy-xanthic-hare
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-ultramarine-earwig.sh
        container: qc.doc_flaky-peach-whale
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-cinnamon-wombat.sh
        container: qc.doc_queasy-maroon-rat
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-mauve-hippopotamus.sh
        container: qc.lic_muggy-rust-deer
