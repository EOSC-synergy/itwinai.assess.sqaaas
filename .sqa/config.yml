        - /usr/bin/env sh .sqa/script.hilly-violet-horse.sh
        container: qc.sty_wimpy-brown-cougar
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cardinal-bison.sh
