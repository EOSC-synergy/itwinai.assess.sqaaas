        - /usr/bin/env sh .sqa/script.lovely-magenta-hyena.sh
        container: qc.sty_droopy-blue-mole
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-mauve-cichlid.sh
        container: qc.sty_squeaky-saffron-wildebeest
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-platinum-hyrax.sh
        container: qc.sty_flimsy-magenta-barb
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.randy-gold-russel.sh
        container: qc.sty_paltry-red-hedgehog
