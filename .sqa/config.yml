config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-purple-chicken.sh
        container: qc.acc_shabby-platinum-setter
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-rose-hamster.sh
        container: qc.doc_ready-periwinkle-sheep
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-brown-caiman.sh
        container: qc.doc_ugly-bistre-whippet
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-sepia-caiman.sh
        container: qc.doc_whiny-silver-eagle
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-tomato-heron.sh
        container: qc.doc_sleepy-harlequin-shrew
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-aqua-turkey.sh
        container: qc.lic_ready-turquoise-tiger
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-lavender-saola.sh
        container: qc.sec_messy-bistre-indri
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-bronze-stoat.sh
        container: qc.sty_chummy-gamboge-chinook
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-coral-rottweiler.sh
        container: qc.sty_homey-olive-neanderthal
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-grey-wildebeest.sh
        container: qc.sty_cozy-olive-bonobo
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-cerulean-newfoundland.sh
        container: qc.uni_frumpy-rust-ladybird
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-lavender-manatee.sh
        container: qc.ver_muggy-orchid-camel
timeout: 5400
