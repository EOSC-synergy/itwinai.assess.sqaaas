config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: torch_mnist_inference
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-coral-giraffe.sh
        container: qc.acc_boozy-peach-dachshund
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-buff-turkey.sh
        container: qc.doc_muzzy-persimmon-monkey
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-beige-armadillo.sh
        container: qc.doc_jumpy-chestnut-liger
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-magnolia-fousek.sh
        container: qc.doc_slaphappy-viridian-bee
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-tan-dane.sh
        container: qc.lic_surly-magnolia-bat
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.randy-ultramarine-cuttlefish.sh
        container: qc.sec_lovely-emerald-grouse
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ready-ecru-hamster.sh
        container: qc.sty_whiny-red-bloodhound
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-lilac-bat.sh
        container: qc.sty_stuffy-ivory-urchin
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-cream-kudu.sh
        container: qc.sty_chummy-vermilion-guppy
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-gold-echidna.sh
        container: qc.ver_snoopy-turquoise-liger
