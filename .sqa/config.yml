        commands:
        - /usr/bin/env sh .sqa/script.leaky-crimson-turkey.sh
        container: qc.sty_shaggy-crimson-tuatara
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-ivory-gerbil.sh
        container: qc.sty_craggy-brass-vole
