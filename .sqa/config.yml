        - /usr/bin/env sh .sqa/script.shabby-cinnamon-budgerigar.sh
        container: qc.acc_grumpy-purple-jaguar
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-gamboge-chamois.sh
        container: qc.doc_tasty-magnolia-audemer
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-copper-chipmunk.sh
        container: qc.doc_clammy-eggplant-schnauzer
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-lemon-fish.sh
        container: qc.doc_slimy-ivory-macaque
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
