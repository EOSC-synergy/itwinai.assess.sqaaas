config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cyan-hippopotamus.sh
        container: qc.acc_trippy-charcoal-angelfish
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-crimson-crab.sh
        container: qc.doc_muzzy-mustard-owl
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-periwinkle-iguana.sh
        container: qc.doc_smelly-tomato-pig
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-zucchini-owl.sh
        container: qc.doc_hazy-silver-zebra
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-orchid-spoonbill.sh
        container: qc.doc_queasy-chocolate-barnacle
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-cinnabar-leopard.sh
        container: qc.lic_snippy-cerulean-sloth
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-cerulean-schnauzer.sh
        container: qc.sec_silly-burgundy-wallaby
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-lilac-bobcat.sh
        container: qc.sty_craggy-heliotrope-mayfly
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-thistle-stingray.sh
        container: qc.sty_crabby-goldenrod-orangutan
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-orchid-setter.sh
        container: qc.sty_randy-periwinkle-heron
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-mustard-ferret.sh
        container: qc.uni_sleazy-firebrick-akita
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-white-beaver.sh
        container: qc.ver_hazy-teal-mayfly
timeout: 5400
