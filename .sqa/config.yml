        - /usr/bin/env sh .sqa/script.scanty-chartreuse-maltese.sh
        container: qc.acc_gloppy-corn-toad
  QC.Doc:
    repos:
      github.com/KalliopiTsolaki/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-olive-akbash.sh
        container: qc.doc_silly-cobalt-dingo
      github.com/KalliopiTsolaki/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-charcoal-monster.sh
        container: qc.doc_grumpy-sepia-seal
      github.com/KalliopiTsolaki/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-ochre-emu.sh
        container: qc.doc_trippy-amaranth-coyote
      github.com/KalliopiTsolaki/itwinai restructuredtext-lint:
