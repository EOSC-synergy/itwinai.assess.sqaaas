        - /usr/bin/env sh .sqa/script.squeaky-dandelion-spaniel.sh
        container: qc.sty_tasty-buff-echidna
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-thistle-otter.sh
        container: qc.sty_snippy-plum-fousek
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-xanthic-wolfhound.sh
        container: qc.sty_flaky-pear-hyena
