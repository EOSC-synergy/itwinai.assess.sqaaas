    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-corn-spitz.sh
        container: qc.doc_chewy-firebrick-booby
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-asparagus-discus.sh
        container: qc.doc_thirsty-russet-angora
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-cinnamon-zorse.sh
        container: qc.doc_snoopy-chestnut-quail
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-cream-discus.sh
        container: qc.doc_randy-jade-giraffe
