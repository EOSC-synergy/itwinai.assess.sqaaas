config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-peach-newfoundland.sh
        container: qc.acc_chummy-crimson-bandicoot
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-magnolia-tortoise.sh
        container: qc.doc_skanky-corn-iguana
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-blue-manatee.sh
        container: qc.doc_stealthy-aqua-gecko
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-cyan-centipede.sh
        container: qc.doc_sickly-auburn-mastiff
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-zucchini-bracke.sh
        container: qc.doc_foggy-cobalt-fowl
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-lilac-tarsier.sh
        container: qc.lic_baggy-mustard-magpie
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-orchid-oyster.sh
        container: qc.sec_chewy-lime-baboon
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-coral-peccary.sh
        container: qc.sty_smelly-rose-tapir
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-plum-rottweiler.sh
        container: qc.sty_breezy-viridian-lionfish
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-amethyst-squid.sh
        container: qc.sty_lumpy-black-kiwi
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-viridian-markhor.sh
        container: qc.uni_cheeky-vermilion-crocodile
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-cream-fousek.sh
        container: qc.ver_boozy-lemon-robin
timeout: 5400
