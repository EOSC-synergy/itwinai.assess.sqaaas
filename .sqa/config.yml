      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-burgundy-guppy.sh
        container: qc.doc_trippy-wheat-paradise
      github.com/interTwin-eu/itwinai markdownlint:
