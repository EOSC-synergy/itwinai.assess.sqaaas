        - /usr/bin/env sh .sqa/script.gloppy-cardinal-kudu.sh
        container: qc.doc_crabby-goldenrod-lemming
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-ruby-echidna.sh
        container: qc.doc_hasty-auburn-quail
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
