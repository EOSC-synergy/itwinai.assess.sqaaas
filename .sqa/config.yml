    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-taupe-buzzard.sh
        container: qc.ver_snoopy-periwinkle-ragdoll
timeout: 5400
