config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cinnabar-flamingo.sh
        container: qc.acc_craggy-azure-eagle
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-saffron-wombat.sh
        container: qc.doc_trippy-sepia-hornet
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-cobalt-wrasse.sh
        container: qc.doc_wiggy-platinum-quetzal
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-aquamarine-bison.sh
        container: qc.doc_foggy-bistre-uakari
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-celadon-walrus.sh
        container: qc.lic_bluesy-auburn-bloodhound
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-cobalt-dragonfly.sh
        container: qc.sec_randy-rose-ray
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-dandelion-albatross.sh
        container: qc.sty_crappy-crimson-rattlesnake
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-fuchsia-indri.sh
        container: qc.sty_stealthy-sangria-chipmunk
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-denim-oyster.sh
        container: qc.sty_randy-blue-uguisu
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-smalt-binturong.sh
        container: qc.sty_flaky-cerise-turkey
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-red-gerbil.sh
        container: qc.ver_skanky-ochre-beetle
timeout: 5400
