config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-seashell-monster.sh
        container: qc.acc_surly-silver-goose
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-periwinkle-jellyfish.sh
        container: qc.doc_cozy-malachite-macaw
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-sepia-jackal.sh
        container: qc.doc_snippy-saffron-ragdoll
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-beige-dollar.sh
        container: qc.doc_homey-indigo-sheep
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-orchid-eel.sh
        container: qc.doc_snippy-periwinkle-dogfish
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.beady-sepia-fousek.sh
        container: qc.lic_boozy-magenta-mole
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-wisteria-hippopotamus.sh
        container: qc.sec_flimsy-tan-tarantula
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-plum-neanderthal.sh
        container: qc.sty_seedy-persimmon-fly
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-lilac-sparrow.sh
        container: qc.sty_flabby-copper-raccoon
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-tomato-mastiff.sh
        container: qc.sty_seedy-buff-ostrich
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-chocolate-barb.sh
        container: qc.uni_seedy-thistle-lionfish
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-brown-liger.sh
        container: qc.ver_queasy-magnolia-dunker
timeout: 5400
