        - /usr/bin/env sh .sqa/script.gamy-persimmon-sloth.sh
        container: qc.sty_randy-goldenrod-snail
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-saffron-beagle.sh
        container: qc.sty_paltry-dandelion-fossa
