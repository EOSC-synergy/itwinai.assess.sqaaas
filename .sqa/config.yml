config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-denim-llama.sh
        container: qc.acc_flimsy-chestnut-angora
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cream-robin.sh
        container: qc.doc_snoopy-amber-spoonbill
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-salmon-eel.sh
        container: qc.doc_skanky-flax-hyena
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-maroon-frog.sh
        container: qc.doc_scaly-grey-eel
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-sangria-blue.sh
        container: qc.lic_shaky-gold-birman
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-brass-husky.sh
        container: qc.sec_snippy-jade-snail
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-brass-caiman.sh
        container: qc.sty_wimpy-seashell-chamois
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-denim-manatee.sh
        container: qc.sty_lousy-burgundy-heron
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-jade-bonobo.sh
        container: qc.sty_flimsy-amber-burmese
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-ecru-harrier.sh
        container: qc.ver_snippy-coral-flamingo
timeout: 5400
