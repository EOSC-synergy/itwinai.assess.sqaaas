config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-bronze-schnauzer.sh
        container: qc.acc_homely-aqua-newt
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-saffron-frog.sh
        container: qc.doc_craggy-pear-squid
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-orange-goat.sh
        container: qc.doc_snoopy-coral-jaguar
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-olivine-dane.sh
        container: qc.doc_squeaky-grey-koala
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-amethyst-wrasse.sh
        container: qc.lic_messy-wheat-alligator
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-periwinkle-caiman.sh
        container: qc.sec_stinky-red-scorpion
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-purple-stingray.sh
        container: qc.sty_smelly-amber-swan
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-apricot-lizard.sh
        container: qc.sty_pretty-sapphire-pig
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-mustard-yak.sh
        container: qc.sty_gloppy-mauve-discus
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-cardinal-sheepdog.sh
        container: qc.ver_lousy-gold-chihuahua
timeout: 5400
