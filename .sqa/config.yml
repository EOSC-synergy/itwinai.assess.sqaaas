      github.com/PalomoIFCA/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-pink-robin.sh
        container: qc.sec_homey-olivine-ibis
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-sangria-raccoon.sh
        container: qc.sty_breezy-blue-zebra
      github.com/PalomoIFCA/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-puce-serval.sh
