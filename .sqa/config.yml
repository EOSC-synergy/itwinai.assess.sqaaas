config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-teal-bison.sh
        container: qc.acc_clammy-brown-kangaroo
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cinnamon-shark.sh
        container: qc.doc_flaky-thistle-manatee
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-smalt-woodlouse.sh
        container: qc.doc_nippy-tan-bison
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-ochre-sheep.sh
        container: qc.doc_clammy-white-snail
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-persimmon-akbash.sh
        container: qc.lic_chummy-goldenrod-setter
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-chartreuse-mayfly.sh
        container: qc.sec_surly-green-burmese
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
