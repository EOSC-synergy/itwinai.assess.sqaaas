config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/itwinai:
      branch: patch-sqaas
      repo: https://github.com/PalomoIFCA/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-corn-quail.sh
        container: qc.acc_randy-orchid-chin
  QC.Doc:
    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-burgundy-hummingbird.sh
        container: qc.doc_silly-mustard-coyote
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-beige-booby.sh
        container: qc.doc_clammy-tangerine-dhole
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cerulean-tzu.sh
        container: qc.doc_cloudy-harlequin-cougar
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-rust-goose.sh
        container: qc.doc_clammy-alizarin-guppy
