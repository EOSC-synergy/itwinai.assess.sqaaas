      github.com/PalomoIFCA/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homey-white-warthog.sh
        container: qc.sec_foggy-razzmatazz-walrus
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-harlequin-guppy.sh
        container: qc.sty_cranky-ivory-eagle
      github.com/PalomoIFCA/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-maroon-tang.sh
