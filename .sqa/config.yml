config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-seashell-caterpillar.sh
        container: qc.acc_bluesy-saffron-duck
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-xanthic-husky.sh
        container: qc.doc_crabby-cream-toucan
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-turquoise-kudu.sh
        container: qc.doc_trippy-emerald-numbat
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-amethyst-turtle.sh
        container: qc.doc_squirrely-cinnabar-barracuda
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-cream-capybara.sh
        container: qc.lic_randy-tangerine-paradise
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-gold-gerbil.sh
        container: qc.sec_grumpy-peach-cheetah
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-wheat-iguana.sh
        container: qc.sty_gloppy-sangria-squirrel
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cinnamon-toad.sh
        container: qc.sty_foggy-grey-dormouse
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-denim-quail.sh
        container: qc.sty_cloudy-russet-bullfrog
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-alizarin-ferret.sh
        container: qc.ver_muggy-russet-forest
timeout: 5400
