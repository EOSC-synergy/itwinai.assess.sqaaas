        - /usr/bin/env sh .sqa/script.sleepy-saffron-bordeaux.sh
        container: qc.sty_skanky-asparagus-whippet
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-puce-newfoundland.sh
        container: qc.sty_freaky-saffron-chow
