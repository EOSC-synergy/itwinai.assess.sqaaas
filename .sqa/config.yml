    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-rust-paradise.sh
        container: qc.doc_lovely-ruby-civet
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-corn-gibbon.sh
        container: qc.doc_ugly-burgundy-ibis
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-celadon-coral.sh
        container: qc.doc_skinny-razzmatazz-scorpion
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-violet-moose.sh
        container: qc.doc_squeaky-xanthic-tortoise
