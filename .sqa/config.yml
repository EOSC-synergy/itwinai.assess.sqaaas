config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-khaki-octopus.sh
        container: qc.acc_chummy-cream-molly
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-bronze-tzu.sh
        container: qc.doc_surly-pumpkin-warthog
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-gamboge-olm.sh
        container: qc.doc_shaky-cyan-ragdoll
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-lilac-hippopotamus.sh
        container: qc.doc_silly-vermilion-dogfish
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-mauve-horse.sh
        container: qc.lic_foggy-pear-emu
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-orange-okapi.sh
        container: qc.sec_fuzzy-denim-warthog
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-sangria-olm.sh
        container: qc.sty_flaky-sangria-boar
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-mustard-camel.sh
        container: qc.sty_gloppy-goldenrod-alligator
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-brown-snail.sh
        container: qc.sty_hilly-lemon-tapir
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-brown-seal.sh
        container: qc.ver_flimsy-smalt-gerbil
timeout: 5400
