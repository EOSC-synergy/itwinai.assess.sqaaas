    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-ultramarine-baboon.sh
        container: qc.doc_queasy-copper-rhinoceros
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-cobalt-shrimp.sh
        container: qc.doc_grumpy-ultramarine-yak
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-razzmatazz-cockroach.sh
        container: qc.doc_woozy-green-heron
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-platinum-sheepdog.sh
