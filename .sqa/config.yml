        - /usr/bin/env sh .sqa/script.flaky-burgundy-bullfrog.sh
        container: qc.doc_cranky-flax-civet
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-tangerine-gharial.sh
        container: qc.doc_grumpy-carmine-ragdoll
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-yellow-bison.sh
        container: qc.doc_squeaky-asparagus-gecko
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.messy-blue-orangutan.sh
