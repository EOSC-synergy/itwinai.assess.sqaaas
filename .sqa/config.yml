    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-vermilion-jackal.sh
        container: qc.doc_muzzy-lemon-dormouse
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-flax-warthog.sh
        container: qc.doc_greasy-corn-squirt
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-silver-zebu.sh
        container: qc.doc_stinky-turquoise-iguana
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-lime-mole.sh
