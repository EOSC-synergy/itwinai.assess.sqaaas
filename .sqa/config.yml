config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-gold-rattlesnake.sh
        container: qc.acc_nerdy-chocolate-eel
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-flax-wolf.sh
        container: qc.doc_flaky-cyan-olm
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-olivine-harrier.sh
        container: qc.doc_lovely-red-moth
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-plum-olm.sh
        container: qc.doc_geeky-buff-hippopotamus
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-orange-hornet.sh
        container: qc.doc_lousy-razzmatazz-cuscus
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-silver-whale.sh
        container: qc.lic_hasty-apricot-horse
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-linen-uguisu.sh
        container: qc.sec_hazy-seashell-tamarin
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-persimmon-booby.sh
        container: qc.sty_geeky-apricot-lynx
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-viridian-dhole.sh
        container: qc.sty_snazzy-pink-gibbon
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-cardinal-mule.sh
        container: qc.sty_hasty-orange-markhor
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-thistle-labradoodle.sh
        container: qc.uni_slaphappy-eggplant-toad
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-red-impala.sh
        container: qc.ver_skimpy-mauve-coral
timeout: 5400
