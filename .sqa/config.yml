config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-blue-molly.sh
        container: qc.acc_blurry-aquamarine-coyote
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cornflower-bombay.sh
        container: qc.doc_squirrely-cerulean-shrew
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-cinnabar-flamingo.sh
        container: qc.doc_frumpy-beige-mouse
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-chestnut-lynx.sh
        container: qc.doc_pokey-zucchini-angora
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-black-gerbil.sh
        container: qc.lic_foggy-harlequin-javanese
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-mustard-capybara.sh
        container: qc.sec_thirsty-malachite-molly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-chocolate-bee.sh
        container: qc.sty_greasy-alizarin-iguana
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-rose-newfoundland.sh
        container: qc.sty_wiggy-goldenrod-peccary
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-cinnamon-paradise.sh
        container: qc.sty_snazzy-magenta-moth
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-cornflower-tetra.sh
        container: qc.sty_chummy-celadon-saola
