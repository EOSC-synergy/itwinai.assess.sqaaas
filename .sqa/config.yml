config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-apricot-chicken.sh
        container: qc.acc_tacky-burgundy-macaw
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-wheat-starfish.sh
        container: qc.doc_scaly-crimson-termite
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-wheat-mouse.sh
        container: qc.doc_cheeky-flax-frigatebird
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-turquoise-sponge.sh
        container: qc.doc_beady-amethyst-newfoundland
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-scarlet-bird.sh
        container: qc.lic_snippy-cornflower-penguin
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-gamboge-dogfish.sh
        container: qc.sec_flabby-amber-tarantula
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-ultramarine-butterfly.sh
        container: qc.sty_whiny-heliotrope-loon
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-carmine-gharial.sh
        container: qc.sty_trippy-cardinal-setter
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-tomato-retriever.sh
        container: qc.sty_pokey-olive-sponge
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-salmon-tzu.sh
        container: qc.ver_gloppy-malachite-terrier
timeout: 5400
