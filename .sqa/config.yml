    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-olivine-malamute.sh
        container: qc.acc_thirsty-malachite-starfish
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-burgundy-harrier.sh
        container: qc.doc_woolly-scarlet-markhor
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-platinum-burmese.sh
        container: qc.doc_nerdy-olive-coati
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-turquoise-salamander.sh
        container: qc.doc_shaky-green-beagle
  QC.Lic:
