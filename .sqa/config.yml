      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-sapphire-crane.sh
        container: qc.sec_baggy-saffron-bordeaux
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-bistre-dunker.sh
        container: qc.sty_muzzy-asparagus-seal
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-harlequin-woodlouse.sh
        container: qc.sty_scaly-tomato-markhor
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-grey-spider.sh
        container: qc.sty_wimpy-scarlet-vole
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-thistle-mastiff.sh
        container: qc.ver_scaly-taupe-bulldog
