config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-gamboge-urchin.sh
        container: qc.acc_wimpy-myrtle-ragdoll
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-myrtle-mandrill.sh
        container: qc.doc_fuzzy-wheat-salamander
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-red-catfish.sh
        container: qc.doc_thirsty-magnolia-fish
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-yellow-kingfisher.sh
        container: qc.doc_pokey-cream-stoat
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-emerald-penguin.sh
        container: qc.lic_homey-turquoise-llama
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cream-ibis.sh
        container: qc.sec_snoopy-bistre-zorse
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-apricot-balinese.sh
        container: qc.sty_jumpy-myrtle-devil
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-flax-liger.sh
        container: qc.sty_messy-vermilion-monkey
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-burgundy-toucan.sh
        container: qc.sty_boozy-grey-booby
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-bronze-hedgehog.sh
        container: qc.ver_pokey-asparagus-camel
