config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-periwinkle-tamarin.sh
        container: qc.acc_snoopy-periwinkle-akita
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-ecru-caterpillar.sh
        container: qc.doc_scaly-olive-duck
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-ochre-yak.sh
        container: qc.doc_skinny-xanthic-chihuahua
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-sangria-audemer.sh
        container: qc.doc_leaky-grey-tamarin
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-pink-bongo.sh
        container: qc.lic_zippy-azure-dalmatian
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-alizarin-stoat.sh
        container: qc.sec_sloppy-flax-bird
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-chartreuse-echidna.sh
        container: qc.sty_homely-purple-tortoise
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-scarlet-dingo.sh
        container: qc.sty_grumpy-jade-dog
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-rust-tiger.sh
        container: qc.sty_tacky-asparagus-setter
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-white-hornet.sh
        container: qc.ver_clammy-vermilion-rottweiler
timeout: 5400
