        - /usr/bin/env sh .sqa/script.chewy-gamboge-crane.sh
        container: qc.sty_sleazy-heliotrope-dunker
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-corn-bloodhound.sh
