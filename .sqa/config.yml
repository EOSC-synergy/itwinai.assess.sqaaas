      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-corn-uakari.sh
        container: qc.sec_lumpy-yellow-fox
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-charcoal-coyote.sh
        container: qc.sty_muzzy-aquamarine-tamarin
