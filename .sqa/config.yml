        - /usr/bin/env sh .sqa/script.freaky-beige-akbash.sh
        container: qc.sty_homely-cinnabar-camel
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-sapphire-dolphin.sh
        container: qc.sty_boozy-zucchini-pinscher
