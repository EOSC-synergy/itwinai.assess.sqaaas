config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-yellow-giraffe.sh
        container: qc.acc_whiny-wheat-sparrow
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-firebrick-wrasse.sh
        container: qc.doc_sloppy-magnolia-kangaroo
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-dandelion-ladybird.sh
        container: qc.doc_chewy-salmon-mule
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-buff-tetra.sh
        container: qc.doc_nippy-ruby-chamois
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-beige-zebu.sh
        container: qc.lic_grumpy-apricot-ostrich
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-buff-turtle.sh
        container: qc.sec_whiny-wisteria-neanderthal
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-thistle-dingo.sh
        container: qc.sty_shabby-chestnut-caterpillar
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-teal-chicken.sh
        container: qc.sty_whiny-taupe-newfoundland
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-dandelion-wolfhound.sh
        container: qc.sty_stealthy-olivine-grouse
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-beige-tuatara.sh
        container: qc.sty_hazy-wisteria-squirrel
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-grey-badger.sh
        container: qc.ver_foggy-rust-discus
timeout: 5400
