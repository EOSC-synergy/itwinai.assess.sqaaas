config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-olivine-havanese.sh
        container: qc.acc_sleepy-lime-quetzal
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-heliotrope-caterpillar.sh
        container: qc.doc_bumpy-cream-hummingbird
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-eggplant-wolverine.sh
        container: qc.doc_sickly-seashell-crocodile
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-sangria-panda.sh
        container: qc.doc_tasty-pumpkin-malamute
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-bistre-oyster.sh
        container: qc.lic_leaky-carmine-devil
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.beady-ecru-binturong.sh
        container: qc.sec_beady-copper-flamingo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-magnolia-horse.sh
        container: qc.sty_shaky-plum-drever
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lilac-hornet.sh
        container: qc.sty_hasty-harlequin-fousek
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-orchid-leopard.sh
        container: qc.sty_droopy-goldenrod-hippopotamus
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-bronze-dragon.sh
        container: qc.ver_lanky-bistre-antelope
timeout: 5400
