        - /usr/bin/env sh .sqa/script.gamy-turquoise-anteater.sh
        container: qc.doc_snappy-plum-chin
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-brass-caterpillar.sh
        container: qc.doc_droopy-khaki-jellyfish
  QC.Lic:
