    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-ultramarine-ragdoll.sh
        container: qc.uni_sleepy-russet-rhinoceros
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-firebrick-hyrax.sh
        container: qc.ver_lumpy-cobalt-chow
timeout: 5400
