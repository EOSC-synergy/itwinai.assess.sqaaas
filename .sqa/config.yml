        - /usr/bin/env sh .sqa/script.sunny-magnolia-bat.sh
        container: qc.doc_goopy-olive-fousek
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-corn-horse.sh
        container: qc.doc_skinny-cyan-otter
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-rust-turtle.sh
        container: qc.doc_boozy-yellow-quail
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-denim-donkey.sh
        container: qc.lic_gummy-coral-quokka
