config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-magnolia-whale.sh
        container: qc.acc_snippy-celadon-lizard
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-periwinkle-dragonfly.sh
        container: qc.doc_bumpy-cyan-starfish
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-cyan-ibis.sh
        container: qc.doc_gummy-carmine-octopus
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-carmine-grouse.sh
        container: qc.doc_scanty-turquoise-whippet
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-brass-harrier.sh
        container: qc.doc_baggy-silver-albatross
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.silly-ecru-flounder.sh
        container: qc.lic_flabby-wisteria-peccary
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-grey-dolphin.sh
        container: qc.sec_pretty-magenta-civet
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-plum-spaniel.sh
        container: qc.sty_tacky-amaranth-drever
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-champagne-zebu.sh
        container: qc.sty_lumpy-harlequin-maltese
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-sangria-coral.sh
        container: qc.sty_scaly-saffron-burmese
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-white-tapir.sh
        container: qc.uni_sleazy-scarlet-booby
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-bistre-whippet.sh
        container: qc.ver_zippy-olivine-chamois
timeout: 5400
