config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-cornflower-chamois.sh
        container: qc.acc_grumpy-plum-audemer
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-ecru-chinook.sh
        container: qc.doc_lovely-maroon-saola
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-tangerine-ladybird.sh
        container: qc.doc_queasy-ivory-antelope
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-jade-newfoundland.sh
        container: qc.doc_gummy-thistle-jaguar
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-carmine-hare.sh
        container: qc.lic_greasy-olivine-tzu
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-goldenrod-moth.sh
        container: qc.sec_muggy-amaranth-seahorse
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-cyan-sponge.sh
        container: qc.sty_lanky-cardinal-javanese
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-khaki-dragonfly.sh
        container: qc.sty_skimpy-tangerine-chow
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-periwinkle-audemer.sh
        container: qc.sty_snoopy-viridian-wolverine
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cerulean-buffalo.sh
        container: qc.ver_homey-myrtle-buzzard
timeout: 5400
