config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-viridian-corgi.sh
        container: qc.acc_lousy-persimmon-bloodhound
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-tangerine-barb.sh
        container: qc.doc_nerdy-amaranth-kakapo
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-red-mammoth.sh
        container: qc.doc_snappy-pink-hamster
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-amaranth-bullfrog.sh
        container: qc.doc_pasty-amethyst-kangaroo
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-alizarin-abyssinian.sh
        container: qc.lic_lumpy-silver-wallaby
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-burgundy-dodo.sh
        container: qc.sec_paltry-rust-dhole
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-jade-bird.sh
        container: qc.sty_snoopy-pink-toad
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-amber-angora.sh
        container: qc.sty_gummy-violet-retriever
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ecru-chamois.sh
        container: qc.sty_cranky-malachite-retriever
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-ecru-dingo.sh
        container: qc.ver_homey-auburn-budgerigar
timeout: 5400
