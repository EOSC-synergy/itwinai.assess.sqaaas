config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.8.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cerulean-whippet.sh
        container: qc.acc_silly-pumpkin-bulldog
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-teal-otter.sh
        container: qc.doc_sunny-scarlet-ragdoll
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-persimmon-slug.sh
        container: qc.doc_chewy-persimmon-panda
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-lemon-chihuahua.sh
        container: qc.doc_stuffy-aqua-gibbon
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-viridian-discus.sh
        container: qc.lic_homey-lavender-paradise
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-lilac-mist.sh
        container: qc.sec_flimsy-orchid-gopher
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-amber-mammoth.sh
        container: qc.sty_slimy-wisteria-seahorse
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-silver-tang.sh
        container: qc.sty_baggy-puce-jackal
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-ochre-frog.sh
        container: qc.sty_gummy-cornflower-markhor
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-brass-eel.sh
        container: qc.uni_shaggy-orange-snake
