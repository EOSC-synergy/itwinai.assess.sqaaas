config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: fix/sqaaas
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-sepia-olm.sh
        container: qc.acc_sleazy-peach-foxhound
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-saffron-snake.sh
        container: qc.doc_gloppy-brass-chinook
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-myrtle-mongoose.sh
        container: qc.doc_whiny-copper-jackal
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-lilac-wrasse.sh
        container: qc.doc_cranky-lavender-discus
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-carmine-affenpinscher.sh
        container: qc.doc_stinky-puce-macaque
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
