      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-olivine-wasp.sh
        container: qc.sec_cranky-zucchini-horse
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-asparagus-albatross.sh
        container: qc.sty_dorky-puce-ladybird
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-tangerine-tortoise.sh
        container: qc.sty_shaky-tangerine-birman
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-asparagus-wasp.sh
        container: qc.sty_smelly-myrtle-wasp
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-lilac-spoonbill.sh
        container: qc.ver_clammy-emerald-mole
