config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-green-chow.sh
        container: qc.acc_skanky-orchid-urchin
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-sapphire-macaque.sh
        container: qc.doc_scummy-gold-angora
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-brass-lion.sh
        container: qc.doc_hilly-persimmon-axolotl
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-charcoal-frog.sh
        container: qc.doc_nerdy-xanthic-donkey
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-sepia-gopher.sh
        container: qc.lic_tasty-tangerine-mammoth
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-lemon-argentino.sh
        container: qc.sec_crappy-bistre-wolf
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-saffron-newt.sh
        container: qc.sty_gloppy-auburn-fowl
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-lime-fox.sh
        container: qc.sty_nerdy-thistle-tarantula
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-ruby-newfoundland.sh
        container: qc.sty_chummy-amaranth-fowl
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-grey-mole.sh
        container: qc.sty_jumpy-malachite-mist
