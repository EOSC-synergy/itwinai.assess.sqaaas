    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-taupe-seahorse.sh
        container: qc.doc_geeky-silver-camel
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-aquamarine-civet.sh
        container: qc.doc_geeky-harlequin-dollar
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-green-rabbit.sh
        container: qc.doc_muzzy-cobalt-bird
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-magenta-goose.sh
        container: qc.doc_pokey-auburn-tamarin
