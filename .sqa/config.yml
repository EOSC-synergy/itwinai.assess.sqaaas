        - /usr/bin/env sh .sqa/script.craggy-saffron-hyrax.sh
        container: qc.sty_gummy-turquoise-hyena
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-lavender-lemur.sh
        container: qc.sty_baggy-brown-gerbil
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-cornflower-wildebeest.sh
        container: qc.sty_scanty-copper-lemming
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-goldenrod-fowl.sh
        container: qc.sty_whiny-cyan-uakari
