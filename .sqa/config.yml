        - /usr/bin/env sh .sqa/script.snappy-apricot-javanese.sh
        container: qc.sty_snazzy-lime-cheetah
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cobalt-leopard.sh
        container: qc.sty_chewy-silver-birman
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-razzmatazz-chameleon.sh
        container: qc.sty_beady-azure-frise
