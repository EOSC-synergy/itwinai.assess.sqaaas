config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-coral-hedgehog.sh
        container: qc.acc_seedy-magnolia-barracuda
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-amaranth-opossum.sh
        container: qc.doc_hilly-plum-corgi
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-gamboge-newt.sh
        container: qc.doc_gummy-white-duck
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-khaki-chipmunk.sh
        container: qc.doc_flabby-brass-wildebeest
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-ochre-turtle.sh
        container: qc.lic_bluesy-tomato-stoat
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-blue-opossum.sh
        container: qc.sec_paltry-alizarin-coral
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-ultramarine-hare.sh
        container: qc.sty_flimsy-crimson-hippopotamus
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-red-bear.sh
        container: qc.sty_thirsty-goldenrod-newt
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-lime-donkey.sh
        container: qc.sty_hasty-myrtle-lion
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-black-squid.sh
        container: qc.sty_snazzy-burgundy-millipede
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-black-dane.sh
        container: qc.ver_paltry-khaki-hedgehog
timeout: 5400
