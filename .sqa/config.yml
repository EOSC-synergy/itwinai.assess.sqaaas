        container: qc.sty_cloudy-wisteria-octopus
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-salmon-whippet.sh
        container: qc.sty_bluesy-gold-malamute
