config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cobalt-bloodhound.sh
        container: qc.acc_wiggy-crimson-beagle
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-cardinal-drever.sh
        container: qc.doc_lanky-razzmatazz-moorhen
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-sangria-tzu.sh
        container: qc.doc_snazzy-chocolate-kingfisher
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-amaranth-mole.sh
        container: qc.doc_hasty-purple-iguana
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-xanthic-indri.sh
        container: qc.doc_gummy-scarlet-affenpinscher
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-silver-starfish.sh
        container: qc.lic_jumpy-champagne-sparrow
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-tangerine-mole.sh
        container: qc.sec_cloudy-champagne-pinscher
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.messy-crimson-iguana.sh
        container: qc.sty_geeky-teal-balinese
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-plum-hedgehog.sh
        container: qc.sty_craggy-lime-tarsier
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-razzmatazz-otter.sh
        container: qc.sty_breezy-thistle-chameleon
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-zucchini-catfish.sh
        container: qc.uni_cheeky-linen-dollar
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-lilac-donkey.sh
        container: qc.ver_blurry-violet-salamander
timeout: 5400
