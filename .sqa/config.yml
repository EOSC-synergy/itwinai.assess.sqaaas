      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-olive-molly.sh
        container: qc.sty_pasty-viridian-chin
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-eggplant-mole.sh
        container: qc.sty_baggy-sepia-beaver
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-mustard-gharial.sh
        container: qc.sty_muggy-crimson-caracal
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-violet-squirt.sh
        container: qc.sty_flimsy-chocolate-oriole
