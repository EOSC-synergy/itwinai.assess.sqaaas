    repos:
      github.com/PalomoIFCA/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-seashell-vulture.sh
        container: qc.doc_scummy-khaki-earwig
      github.com/PalomoIFCA/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.homey-mauve-bison.sh
        container: qc.doc_squirrely-myrtle-bear
      github.com/PalomoIFCA/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-mauve-tuatara.sh
        container: qc.doc_clammy-malachite-gerbil
      github.com/PalomoIFCA/itwinai restructuredtext-lint:
