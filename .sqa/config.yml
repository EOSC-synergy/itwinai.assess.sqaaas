    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-saffron-panda.sh
        container: qc.doc_lovely-chartreuse-havanese
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-carmine-lynx.sh
        container: qc.doc_woolly-blue-audemer
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-yellow-warthog.sh
        container: qc.doc_hazy-tomato-duck
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-corn-pig.sh
        container: qc.lic_squirrely-pear-fish
