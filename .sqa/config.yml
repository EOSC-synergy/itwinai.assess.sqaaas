      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-ruby-budgerigar.sh
        container: qc.sty_shaky-aquamarine-beetle
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-saffron-toad.sh
        container: qc.sty_pretty-rose-eel
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
