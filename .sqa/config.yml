    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-cobalt-rat.sh
        container: qc.doc_sleazy-smalt-rottweiler
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-tangerine-corgi.sh
        container: qc.doc_muggy-heliotrope-olm
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-red-olm.sh
        container: qc.doc_flaky-copper-liger
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-myrtle-whale.sh
        container: qc.doc_snippy-violet-bullfrog
