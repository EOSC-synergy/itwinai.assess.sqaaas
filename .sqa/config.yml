config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-pink-discus.sh
        container: qc.acc_pasty-aquamarine-bat
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-maroon-blue.sh
        container: qc.doc_chummy-razzmatazz-gecko
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-crimson-hyena.sh
        container: qc.doc_scaly-ivory-snail
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-burgundy-blue.sh
        container: qc.doc_boozy-cream-bear
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-silver-bombay.sh
        container: qc.lic_gloppy-gold-deer
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cinnamon-gibbon.sh
        container: qc.sec_ready-maroon-dormouse
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-dandelion-toad.sh
        container: qc.sty_flabby-wisteria-bear
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-orange-magpie.sh
        container: qc.sty_sleepy-olivine-macaque
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-flax-barnacle.sh
        container: qc.sty_gimpy-azure-quoll
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-brass-tarantula.sh
        container: qc.ver_hilly-green-sloth
timeout: 5400
