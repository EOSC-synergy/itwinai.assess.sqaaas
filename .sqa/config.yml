        - /usr/bin/env sh .sqa/script.cheeky-fuchsia-saola.sh
        container: qc.doc_lumpy-vermilion-goat
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-gold-kudu.sh
        container: qc.doc_stinky-turquoise-stingray
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-peach-liger.sh
        container: qc.doc_tacky-orchid-ragdoll
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
