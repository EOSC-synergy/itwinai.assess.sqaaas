      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-tangerine-lizard.sh
        container: qc.sec_sickly-amethyst-buffalo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-cinnamon-falcon.sh
        container: qc.sty_tacky-pear-bulldog
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-orchid-bullfrog.sh
        container: qc.sty_squeaky-amber-dugong
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.randy-puce-snail.sh
        container: qc.sty_muggy-amber-cockroach
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-apricot-toad.sh
        container: qc.ver_sunny-myrtle-stoat
