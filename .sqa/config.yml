        - /usr/bin/env sh .sqa/script.hazy-cyan-dingo.sh
        container: qc.sty_snoopy-linen-giraffe
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-lemon-reindeer.sh
        container: qc.sty_clammy-gamboge-abyssinian
