config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: torch_mnist_inference
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-white-flamingo.sh
        container: qc.acc_gummy-bronze-raccoon
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-magnolia-mau.sh
        container: qc.doc_sunny-russet-chow
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-salmon-beetle.sh
        container: qc.doc_tacky-teal-dugong
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-grey-chin.sh
        container: qc.doc_bluesy-sapphire-salamander
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-cream-gerbil.sh
        container: qc.lic_lumpy-teal-sheep
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-brass-armadillo.sh
        container: qc.sec_skimpy-auburn-dingo
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-violet-collie.sh
        container: qc.sty_blurry-cyan-tetra
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-lilac-cat.sh
        container: qc.sty_greasy-razzmatazz-husky
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-viridian-robin.sh
        container: qc.sty_shabby-burgundy-capybara
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-turquoise-chamois.sh
        container: qc.sty_shaggy-auburn-frise
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-vermilion-dodo.sh
        container: qc.ver_smelly-brown-chamois
timeout: 5400
