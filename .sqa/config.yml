config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: containers_merge
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-azure-gopher.sh
        container: qc.acc_snoopy-lemon-dragon
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-saffron-ragdoll.sh
        container: qc.doc_sloppy-yellow-sponge
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-chocolate-chinchilla.sh
        container: qc.doc_stuffy-goldenrod-maltese
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-carmine-wildebeest.sh
        container: qc.doc_sleepy-champagne-rhinoceros
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-lime-turkey.sh
        container: qc.lic_skimpy-sangria-chicken
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-corn-barracuda.sh
        container: qc.sec_stuffy-copper-liger
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-purple-jackal.sh
        container: qc.sty_zippy-saffron-wolverine
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-beige-loon.sh
        container: qc.sty_boozy-zucchini-ostrich
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-firebrick-dormouse.sh
        container: qc.sty_shabby-xanthic-squid
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-peach-gharial.sh
        container: qc.sty_scaly-asparagus-horse
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-peach-ferret.sh
        container: qc.ver_cozy-denim-oriole
timeout: 5400
