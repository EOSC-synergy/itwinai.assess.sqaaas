config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: dev
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-ecru-whale.sh
        container: qc.acc_baggy-harlequin-warthog
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-mauve-orangutan.sh
        container: qc.doc_flabby-wheat-dormouse
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-lemon-vulture.sh
        container: qc.doc_homely-sangria-avocet
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-champagne-dragonfly.sh
        container: qc.doc_stealthy-violet-baboon
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cinnabar-russel.sh
        container: qc.lic_nerdy-bistre-discus
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-amber-sparrow.sh
        container: qc.sec_stealthy-flax-akita
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-dandelion-mole.sh
        container: qc.sty_muggy-purple-corgi
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-linen-dragon.sh
        container: qc.sty_greasy-pear-hamster
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-tomato-donkey.sh
        container: qc.sty_nippy-gold-swan
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-rose-toucan.sh
        container: qc.sty_breezy-heliotrope-abyssinian
