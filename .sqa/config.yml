config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: sqaaas-code
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-celadon-maltese.sh
        container: qc.acc_sickly-buff-tuatara
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-salmon-foxhound.sh
        container: qc.doc_gimpy-cinnamon-turtle
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cream-monkey.sh
        container: qc.doc_stealthy-wisteria-termite
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-myrtle-akita.sh
        container: qc.doc_flimsy-peach-malamute
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-wheat-collie.sh
        container: qc.lic_pasty-cardinal-dachsbracke
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-cinnabar-squirt.sh
        container: qc.sec_gamy-lilac-butterfly
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-saffron-crane.sh
        container: qc.sty_hazy-burgundy-caterpillar
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-amber-beetle.sh
        container: qc.sty_greasy-tangerine-urchin
      github.com/interTwin-eu/itwinai rubocop:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tomato-donkey.sh
        container: qc.sty_baggy-saffron-iguana
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-silver-otter.sh
        container: qc.ver_lovely-beige-frigatebird
timeout: 5400
