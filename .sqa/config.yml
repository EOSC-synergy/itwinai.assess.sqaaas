      github.com/PalomoIFCA/itwinai cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.homely-fuchsia-forest.sh
        container: qc.met_stuffy-cardinal-schnauzer
  QC.Sec:
    repos:
      github.com/PalomoIFCA/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-firebrick-binturong.sh
        container: qc.sec_beady-khaki-hummingbird
  QC.Sty:
    repos:
      github.com/PalomoIFCA/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-saffron-shrew.sh
        container: qc.sty_ugly-denim-cichlid
      github.com/PalomoIFCA/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-celadon-fish.sh
        container: qc.sty_scanty-firebrick-dodo
