config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-coral-kudu.sh
        container: qc.acc_sunny-viridian-emu
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-wisteria-jackal.sh
        container: qc.doc_woolly-orange-sheep
      github.com/interTwin-eu/itwinai git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-orchid-spoonbill.sh
        container: qc.doc_queasy-eggplant-caterpillar
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-thistle-zebra.sh
        container: qc.doc_cranky-smalt-walrus
      github.com/interTwin-eu/itwinai restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-red-rattlesnake.sh
        container: qc.doc_sloppy-silver-wombat
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-chestnut-zorse.sh
        container: qc.lic_shabby-amaranth-dolphin
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-burgundy-quoll.sh
        container: qc.sec_scummy-asparagus-frog
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai flake8:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-champagne-wildebeest.sh
        container: qc.sty_crappy-amaranth-schnauzer
      github.com/interTwin-eu/itwinai hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-ochre-ibis.sh
        container: qc.sty_goopy-carmine-donkey
      github.com/interTwin-eu/itwinai jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-aquamarine-whale.sh
        container: qc.sty_skimpy-red-capybara
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai commands:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-peach-quoll.sh
        container: qc.uni_squirrely-magenta-civet
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-azure-uguisu.sh
        container: qc.ver_stinky-chestnut-barb
timeout: 5400
