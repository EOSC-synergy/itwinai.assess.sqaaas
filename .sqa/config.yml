        - /usr/bin/env sh .sqa/script.stealthy-gamboge-mist.sh
        container: qc.doc_silly-cobalt-flounder
      github.com/interTwin-eu/itwinai markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-smalt-sparrow.sh
        container: qc.doc_hilly-cream-capuchin
